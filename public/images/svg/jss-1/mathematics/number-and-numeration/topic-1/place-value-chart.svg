<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="320" viewBox="0 0 1000 320">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <g transform="translate(40,40)" font-family="Inter, sans-serif">
    <rect x="0" y="0" width="920" height="220" fill="#ffffff" stroke="#9ca3af" stroke-width="2"/>
    <!-- columns -->
    <g font-size="14" text-anchor="middle">
      <!-- headers -->
      <g fill="#ffffff">
        <rect x="0" y="0" width="140" height="40" fill="#2563eb"/>
        <rect x="140" y="0" width="140" height="40" fill="#2563eb"/>
        <rect x="280" y="0" width="140" height="40" fill="#2563eb"/>
        <rect x="420" y="0" width="140" height="40" fill="#2563eb"/>
        <rect x="560" y="0" width="140" height="40" fill="#2563eb"/>
        <rect x="700" y="0" width="140" height="40" fill="#2563eb"/>
        <rect x="840" y="0" width="80" height="40" fill="#2563eb"/>
      </g>
      <g fill="#ffffff" font-weight="700">
        <text x="70" y="26">Millions</text>
        <text x="210" y="26">Hundred Thousands</text>
        <text x="350" y="26">Ten Thousands</text>
        <text x="490" y="26">Thousands</text>
        <text x="630" y="26">Hundreds</text>
        <text x="770" y="26">Tens</text>
        <text x="880" y="26">Ones</text>
      </g>

      <!-- values row -->
      <g fill="#1f2937" font-size="18" font-weight="700">
        <text x="70" y="110">1,000,000</text>
        <text x="210" y="110">100,000</text>
        <text x="350" y="110">10,000</text>
        <text x="490" y="110">1,000</text>
        <text x="630" y="110">100</text>
        <text x="770" y="110">10</text>
        <text x="880" y="110">1</text>
      </g>
    </g>
  </g>
</svg>

