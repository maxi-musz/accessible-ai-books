<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="200" viewBox="0 0 1000 200">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <g transform="translate(50,100)">
    <line x1="0" y1="0" x2="900" y2="0" stroke="#111827" stroke-width="3"/>
    <!-- ticks and labels 0..20 -->
    <g font-family="Inter, sans-serif" font-size="16" fill="#111827" text-anchor="middle">
      <!-- generate 0..20 at step 45 -->
      <g>
        <line x1="0" y1="-10" x2="0" y2="10" stroke="#111827" stroke-width="3"/>
        <text x="0" y="30">0</text>
      </g>
      <g>
        <line x1="900" y1="-10" x2="900" y2="10" stroke="#111827" stroke-width="3"/>
        <text x="900" y="30">20</text>
      </g>
      <!-- intermediate -->
      <g>
        <line x1="45" y1="-8" x2="45" y2="8" stroke="#6b7280" stroke-width="2"/>
        <text x="45" y="26" fill="#374151">1</text>
      </g>
      <g>
        <line x1="90" y1="-8" x2="90" y2="8" stroke="#6b7280" stroke-width="2"/>
        <text x="90" y="26" fill="#374151">2</text>
      </g>
      <g>
        <line x1="135" y1="-8" x2="135" y2="8" stroke="#6b7280" stroke-width="2"/>
        <text x="135" y="26" fill="#374151">3</text>
      </g>
      <g>
        <line x1="180" y1="-8" x2="180" y2="8" stroke="#6b7280" stroke-width="2"/>
        <text x="180" y="26" fill="#374151">4</text>
      </g>
      <g>
        <line x1="225" y1="-10" x2="225" y2="10" stroke="#2563eb" stroke-width="3"/>
        <text x="225" y="30" fill="#2563eb">5</text>
      </g>
      <g>
        <line x1="270" y1="-8" x2="270" y2="8" stroke="#6b7280" stroke-width="2"/>
        <text x="270" y="26" fill="#374151">6</text>
      </g>
      <g>
        <line x1="315" y1="-8" x2="315" y2="8" stroke="#6b7280" stroke-width="2"/>
        <text x="315" y="26" fill="#374151">7</text>
      </g>
      <g>
        <line x1="360" y1="-8" x2="360" y2="8" stroke="#6b7280" stroke-width="2"/>
        <text x="360" y="26" fill="#374151">8</text>
      </g>
      <g>
        <line x1="405" y1="-8" x2="405" y2="8" stroke="#6b7280" stroke-width="2"/>
        <text x="405" y="26" fill="#374151">9</text>
      </g>
      <g>
        <line x1="450" y1="-10" x2="450" y2="10" stroke="#2563eb" stroke-width="3"/>
        <text x="450" y="30" fill="#2563eb">10</text>
      </g>
      <g>
        <line x1="675" y1="-10" x2="675" y2="10" stroke="#2563eb" stroke-width="3"/>
        <text x="675" y="30" fill="#2563eb">15</text>
      </g>
      <g>
        <line x1="900" y1="-10" x2="900" y2="10" stroke="#2563eb" stroke-width="3"/>
        <text x="900" y="30" fill="#2563eb">20</text>
      </g>
    </g>
  </g>
</svg>

