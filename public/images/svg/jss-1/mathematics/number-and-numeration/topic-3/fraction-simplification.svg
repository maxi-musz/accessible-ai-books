<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <title>Fraction Simplification using HCF</title>
  <desc>Visual demonstration of simplifying 24/36 using HCF</desc>
  <rect width="800" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Simplifying Fractions with HCF</text>
    
    <!-- Original fraction -->
    <g transform="translate(100,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Original: 24/36</text>
      <rect x="0" y="20" width="200" height="60" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
      <text x="100" y="40" text-anchor="middle" font-size="20" font-weight="bold">24</text>
      <line x1="0" y1="50" x2="200" y2="50" stroke="#dc2626" stroke-width="2"/>
      <text x="100" y="70" text-anchor="middle" font-size="20" font-weight="bold">36</text>
    </g>
    
    <!-- HCF calculation -->
    <g transform="translate(400,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Find HCF(24,36) = 12</text>
      <rect x="0" y="20" width="200" height="60" fill="#f0f9ff" stroke="#2563eb" stroke-width="2" rx="5"/>
      <text x="100" y="40" text-anchor="middle" font-size="16">24 รท 12 = 2</text>
      <line x1="0" y1="50" x2="200" y2="50" stroke="#2563eb" stroke-width="2"/>
      <text x="100" y="70" text-anchor="middle" font-size="16">36 รท 12 = 3</text>
    </g>
    
    <!-- Simplified fraction -->
    <g transform="translate(250,200)">
      <text x="0" y="0" font-size="18" font-weight="bold">Simplified: 2/3</text>
      <rect x="0" y="20" width="200" height="60" fill="#f0fdf4" stroke="#059669" stroke-width="2" rx="5"/>
      <text x="100" y="40" text-anchor="middle" font-size="20" font-weight="bold">2</text>
      <line x1="0" y1="50" x2="200" y2="50" stroke="#059669" stroke-width="2"/>
      <text x="100" y="70" text-anchor="middle" font-size="20" font-weight="bold">3</text>
    </g>
    
    <!-- Arrow -->
    <g stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrow)">
      <line x1="320" y1="140" x2="320" y2="180"/>
    </g>
    
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
  </g>
</svg>
