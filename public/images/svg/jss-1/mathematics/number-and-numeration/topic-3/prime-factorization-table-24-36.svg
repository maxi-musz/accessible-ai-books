<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <title>Prime Factorization Table for 24 and 36</title>
  <desc>Table comparing prime factors of 24 and 36 to find HCF</desc>
  <rect width="800" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Prime Factorization Comparison</text>
    
    <g transform="translate(100,60)" font-size="18">
      <!-- Table -->
      <rect x="0" y="0" width="600" height="200" fill="none" stroke="#111" stroke-width="2"/>
      
      <!-- Headers -->
      <line x1="150" y1="0" x2="150" y2="200" stroke="#111" stroke-width="2"/>
      <line x1="300" y1="0" x2="300" y2="200" stroke="#111" stroke-width="2"/>
      <line x1="450" y1="0" x2="450" y2="200" stroke="#111" stroke-width="2"/>
      <line x1="0" y1="50" x2="600" y2="50" stroke="#111" stroke-width="2"/>
      
      <!-- Header text -->
      <text x="75" y="35" text-anchor="middle" font-weight="bold">Prime</text>
      <text x="225" y="35" text-anchor="middle" font-weight="bold">24</text>
      <text x="375" y="35" text-anchor="middle" font-weight="bold">36</text>
      <text x="525" y="35" text-anchor="middle" font-weight="bold">HCF</text>
      
      <!-- Prime 2 row -->
      <text x="75" y="85" text-anchor="middle">2</text>
      <text x="225" y="85" text-anchor="middle">2³</text>
      <text x="375" y="85" text-anchor="middle">2²</text>
      <text x="525" y="85" text-anchor="middle" font-weight="bold" fill="#7c3aed">2²</text>
      
      <!-- Prime 3 row -->
      <text x="75" y="135" text-anchor="middle">3</text>
      <text x="225" y="135" text-anchor="middle">3¹</text>
      <text x="375" y="135" text-anchor="middle">3²</text>
      <text x="525" y="135" text-anchor="middle" font-weight="bold" fill="#7c3aed">3¹</text>
      
      <!-- Other primes row -->
      <text x="75" y="185" text-anchor="middle">Other</text>
      <text x="225" y="185" text-anchor="middle">-</text>
      <text x="375" y="185" text-anchor="middle">-</text>
      <text x="525" y="185" text-anchor="middle">-</text>
    </g>
    
    <!-- Explanation -->
    <g transform="translate(100,300)">
      <text x="0" y="0" font-size="18" font-weight="bold" fill="#7c3aed">HCF = 2² × 3¹ = 4 × 3 = 12</text>
      <text x="0" y="25" font-size="14" fill="#666">Take the lowest power of each common prime factor</text>
    </g>
    
    <!-- Highlighting -->
    <g fill="none" stroke="#ea580c" stroke-width="3" stroke-dasharray="3,3">
      <rect x="200" y="110" width="100" height="30"/>
      <rect x="350" y="110" width="100" height="30"/>
      <rect x="500" y="110" width="100" height="30"/>
    </g>
  </g>
</svg>
