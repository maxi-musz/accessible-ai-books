<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600" viewBox="0 0 1200 600">
  <title>Factor Trees for HCF of 24 and 36</title>
  <desc>Prime factorization trees for 24 and 36 showing common factors for HCF calculation</desc>
  <rect width="1200" height="600" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="600" y="30" text-anchor="middle" font-size="28" font-weight="bold">Prime Factorization for HCF</text>
    
    <!-- 24 tree -->
    <g transform="translate(200,80)">
      <text x="0" y="0" font-size="20" font-weight="bold" fill="#2563eb">24</text>
      <line x1="0" y1="10" x2="-80" y2="80" stroke="#2563eb" stroke-width="2"/>
      <line x1="0" y1="10" x2="80" y2="80" stroke="#2563eb" stroke-width="2"/>
      <text x="-80" y="100">8</text>
      <text x="80" y="100">3</text>
      
      <!-- 8 split -->
      <line x1="-80" y1="110" x2="-120" y2="180" stroke="#2563eb" stroke-width="2"/>
      <line x1="-80" y1="110" x2="-40" y2="180" stroke="#2563eb" stroke-width="2"/>
      <text x="-120" y="200">2</text>
      <text x="-40" y="200">4</text>
      
      <!-- 4 split -->
      <line x1="-40" y1="210" x2="-60" y2="280" stroke="#2563eb" stroke-width="2"/>
      <line x1="-40" y1="210" x2="-20" y2="280" stroke="#2563eb" stroke-width="2"/>
      <text x="-60" y="300">2</text>
      <text x="-20" y="300">2</text>
      
      <!-- Prime factorization result -->
      <text x="0" y="350" font-size="16" fill="#2563eb" font-weight="bold">24 = 2³ × 3¹</text>
    </g>
    
    <!-- 36 tree -->
    <g transform="translate(800,80)">
      <text x="0" y="0" font-size="20" font-weight="bold" fill="#059669">36</text>
      <line x1="0" y1="10" x2="-80" y2="80" stroke="#059669" stroke-width="2"/>
      <line x1="0" y1="10" x2="80" y2="80" stroke="#059669" stroke-width="2"/>
      <text x="-80" y="100">6</text>
      <text x="80" y="100">6</text>
      
      <!-- Left 6 split -->
      <line x1="-80" y1="110" x2="-120" y2="180" stroke="#059669" stroke-width="2"/>
      <line x1="-80" y1="110" x2="-40" y2="180" stroke="#059669" stroke-width="2"/>
      <text x="-120" y="200">2</text>
      <text x="-40" y="200">3</text>
      
      <!-- Right 6 split -->
      <line x1="80" y1="110" x2="40" y2="180" stroke="#059669" stroke-width="2"/>
      <line x1="80" y1="110" x2="120" y2="180" stroke="#059669" stroke-width="2"/>
      <text x="40" y="200">2</text>
      <text x="120" y="200">3</text>
      
      <!-- Prime factorization result -->
      <text x="0" y="350" font-size="16" fill="#059669" font-weight="bold">36 = 2² × 3²</text>
    </g>
    
    <!-- HCF calculation -->
    <g transform="translate(400,450)">
      <text x="0" y="0" font-size="22" font-weight="bold" fill="#7c3aed">HCF Calculation</text>
      <rect x="0" y="20" width="400" height="120" fill="#faf5ff" stroke="#7c3aed" stroke-width="2" rx="10"/>
      
      <text x="20" y="50" font-size="16">24 = 2³ × 3¹</text>
      <text x="20" y="75" font-size="16">36 = 2² × 3²</text>
      
      <line x1="20" y1="90" x2="380" y2="90" stroke="#7c3aed" stroke-width="1"/>
      
      <text x="20" y="115" font-size="16" font-weight="bold">Common primes: 2 and 3</text>
      <text x="20" y="135" font-size="16" font-weight="bold">Lowest powers: 2² and 3¹</text>
      
      <text x="250" y="115" font-size="18" font-weight="bold" fill="#7c3aed">HCF = 2² × 3¹ = 12</text>
    </g>
    
    <!-- Highlight common factors -->
    <g fill="none" stroke="#ea580c" stroke-width="3" stroke-dasharray="5,5">
      <circle cx="120" cy="300" r="15"/>
      <circle cx="200" cy="300" r="15"/>
      <circle cx="720" cy="300" r="15"/>
      <circle cx="800" cy="300" r="15"/>
    </g>
  </g>
</svg>
