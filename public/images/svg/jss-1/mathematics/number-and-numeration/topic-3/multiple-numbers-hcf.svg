<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="400" viewBox="0 0 1000 400">
  <title>HCF of Multiple Numbers</title>
  <desc>Step-by-step method for finding HCF of three numbers</desc>
  <rect width="1000" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="500" y="30" text-anchor="middle" font-size="24" font-weight="bold">Finding HCF of 12, 18, and 24</text>
    
    <!-- Step 1 -->
    <g transform="translate(50,80)">
      <rect x="0" y="0" width="280" height="100" fill="#f0f9ff" stroke="#2563eb" stroke-width="2" rx="10"/>
      <text x="140" y="25" text-anchor="middle" font-size="16" font-weight="bold">Step 1: HCF(12, 18)</text>
      <text x="20" y="50" font-size="14">12 = 2² × 3¹</text>
      <text x="20" y="70" font-size="14">18 = 2¹ × 3²</text>
      <text x="20" y="90" font-size="16" font-weight="bold" fill="#2563eb">HCF = 2¹ × 3¹ = 6</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(380,80)">
      <rect x="0" y="0" width="280" height="100" fill="#f0fdf4" stroke="#059669" stroke-width="2" rx="10"/>
      <text x="140" y="25" text-anchor="middle" font-size="16" font-weight="bold">Step 2: HCF(6, 24)</text>
      <text x="20" y="50" font-size="14">6 = 2¹ × 3¹</text>
      <text x="20" y="70" font-size="14">24 = 2³ × 3¹</text>
      <text x="20" y="90" font-size="16" font-weight="bold" fill="#059669">HCF = 2¹ × 3¹ = 6</text>
    </g>
    
    <!-- Result -->
    <g transform="translate(710,80)">
      <rect x="0" y="0" width="240" height="100" fill="#faf5ff" stroke="#7c3aed" stroke-width="3" rx="10"/>
      <text x="120" y="25" text-anchor="middle" font-size="16" font-weight="bold">Final Result</text>
      <text x="120" y="50" text-anchor="middle" font-size="18" font-weight="bold" fill="#7c3aed">HCF(12,18,24) = 6</text>
      <text x="120" y="75" text-anchor="middle" font-size="14">All three numbers divisible by 6</text>
    </g>
    
    <!-- Verification -->
    <g transform="translate(200,220)">
      <text x="0" y="0" font-size="18" font-weight="bold">Verification:</text>
      <text x="0" y="30" font-size="16">12 ÷ 6 = 2 ✓</text>
      <text x="0" y="55" font-size="16">18 ÷ 6 = 3 ✓</text>
      <text x="0" y="80" font-size="16">24 ÷ 6 = 4 ✓</text>
    </g>
  </g>
</svg>
