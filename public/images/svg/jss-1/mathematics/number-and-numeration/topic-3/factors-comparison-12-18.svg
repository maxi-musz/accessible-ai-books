<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="500" viewBox="0 0 1000 500">
  <title>Factors Comparison: 12 and 18</title>
  <desc>Side-by-side listing of factors for 12 and 18 with common factors highlighted</desc>
  <rect width="1000" height="500" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="500" y="40" text-anchor="middle" font-size="28" font-weight="bold">Finding Common Factors of 12 and 18</text>
    
    <!-- Factors of 12 -->
    <g transform="translate(100,80)">
      <text x="0" y="0" font-size="20" font-weight="bold" fill="#2563eb">Factors of 12</text>
      <rect x="0" y="20" width="300" height="200" fill="#f0f9ff" stroke="#2563eb" stroke-width="2" rx="10"/>
      
      <!-- Factor circles -->
      <g>
        <circle cx="50" cy="60" r="20" fill="#e0f2fe" stroke="#2563eb" stroke-width="2"/>
        <text x="50" y="67" text-anchor="middle" font-size="16" font-weight="bold">1</text>
        
        <circle cx="100" cy="60" r="20" fill="#e0f2fe" stroke="#2563eb" stroke-width="2"/>
        <text x="100" y="67" text-anchor="middle" font-size="16" font-weight="bold">2</text>
        
        <circle cx="150" cy="60" r="20" fill="#e0f2fe" stroke="#2563eb" stroke-width="2"/>
        <text x="150" y="67" text-anchor="middle" font-size="16" font-weight="bold">3</text>
        
        <circle cx="200" cy="60" r="20" fill="#e0f2fe" stroke="#2563eb" stroke-width="2"/>
        <text x="200" y="67" text-anchor="middle" font-size="16" font-weight="bold">4</text>
        
        <circle cx="50" cy="120" r="20" fill="#e0f2fe" stroke="#2563eb" stroke-width="2"/>
        <text x="50" y="127" text-anchor="middle" font-size="16" font-weight="bold">6</text>
        
        <circle cx="100" cy="120" r="20" fill="#e0f2fe" stroke="#2563eb" stroke-width="2"/>
        <text x="100" y="127" text-anchor="middle" font-size="16" font-weight="bold">12</text>
      </g>
      
      <text x="0" y="180" font-size="14" fill="#666">1, 2, 3, 4, 6, 12</text>
    </g>
    
    <!-- Factors of 18 -->
    <g transform="translate(600,80)">
      <text x="0" y="0" font-size="20" font-weight="bold" fill="#059669">Factors of 18</text>
      <rect x="0" y="20" width="300" height="200" fill="#f0fdf4" stroke="#059669" stroke-width="2" rx="10"/>
      
      <!-- Factor circles -->
      <g>
        <circle cx="50" cy="60" r="20" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
        <text x="50" y="67" text-anchor="middle" font-size="16" font-weight="bold">1</text>
        
        <circle cx="100" cy="60" r="20" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
        <text x="100" y="67" text-anchor="middle" font-size="16" font-weight="bold">2</text>
        
        <circle cx="150" cy="60" r="20" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
        <text x="150" y="67" text-anchor="middle" font-size="16" font-weight="bold">3</text>
        
        <circle cx="200" cy="60" r="20" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
        <text x="200" y="67" text-anchor="middle" font-size="16" font-weight="bold">6</text>
        
        <circle cx="50" cy="120" r="20" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
        <text x="50" y="127" text-anchor="middle" font-size="16" font-weight="bold">9</text>
        
        <circle cx="100" cy="120" r="20" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
        <text x="100" y="127" text-anchor="middle" font-size="16" font-weight="bold">18</text>
      </g>
      
      <text x="0" y="180" font-size="14" fill="#666">1, 2, 3, 6, 9, 18</text>
    </g>
    
    <!-- Common factors section -->
    <g transform="translate(350,320)">
      <text x="0" y="0" font-size="22" font-weight="bold" fill="#7c3aed">Common Factors</text>
      <rect x="0" y="20" width="300" height="120" fill="#faf5ff" stroke="#7c3aed" stroke-width="2" rx="10"/>
      
      <!-- Common factor circles -->
      <g>
        <circle cx="50" cy="60" r="25" fill="#e9d5ff" stroke="#7c3aed" stroke-width="3"/>
        <text x="50" y="68" text-anchor="middle" font-size="18" font-weight="bold">1</text>
        
        <circle cx="120" cy="60" r="25" fill="#e9d5ff" stroke="#7c3aed" stroke-width="3"/>
        <text x="120" y="68" text-anchor="middle" font-size="18" font-weight="bold">2</text>
        
        <circle cx="190" cy="60" r="25" fill="#e9d5ff" stroke="#7c3aed" stroke-width="3"/>
        <text x="190" y="68" text-anchor="middle" font-size="18" font-weight="bold">3</text>
        
        <circle cx="250" cy="60" r="25" fill="#e9d5ff" stroke="#7c3aed" stroke-width="3"/>
        <text x="250" y="68" text-anchor="middle" font-size="18" font-weight="bold">6</text>
      </g>
      
      <text x="0" y="110" font-size="16" fill="#7c3aed" font-weight="bold">HCF = 6 (largest common factor)</text>
    </g>
    
    <!-- Arrows showing connection -->
    <g stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead)">
      <line x1="400" y1="180" x2="450" y2="200"/>
      <line x1="600" y1="180" x2="550" y2="200"/>
    </g>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
  </g>
</svg>
