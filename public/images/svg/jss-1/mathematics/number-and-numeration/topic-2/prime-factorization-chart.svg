<svg xmlns="http://www.w3.org/2000/svg" width="900" height="400" viewBox="0 0 900 400">
  <title>Prime Factorization Quick Chart</title>
  <desc>Quick reference of prime factorizations for sample numbers using primes 2,3,5,7.</desc>
  <rect width="900" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="450" y="40" font-size="24" text-anchor="middle" font-weight="bold">Prime Factorization Quick Chart</text>
    <g transform="translate(60,80)" font-size="18">
      <rect x="0" y="0" width="780" height="240" fill="none" stroke="#111" stroke-width="2"/>
      <line x1="130" y1="0" x2="130" y2="240" stroke="#111"/>
      <line x1="390" y1="0" x2="390" y2="240" stroke="#111"/>
      <line x1="520" y1="0" x2="520" y2="240" stroke="#111"/>
      <line x1="650" y1="0" x2="650" y2="240" stroke="#111"/>
      <line x1="0" y1="50" x2="780" y2="50" stroke="#111"/>
      <text x="65" y="32" text-anchor="middle" font-weight="bold">Number</text>
      <text x="260" y="32" text-anchor="middle" font-weight="bold">Factorization</text>
      <text x="455" y="32" text-anchor="middle" font-weight="bold">2s</text>
      <text x="585" y="32" text-anchor="middle" font-weight="bold">3s</text>
      <text x="715" y="32" text-anchor="middle" font-weight="bold">5s/7s</text>
      <!-- rows -->
      <text x="65" y="90">12</text>
      <text x="260" y="90">2 × 2 × 3</text>
      <text x="455" y="90">2²</text>
      <text x="585" y="90">3¹</text>
      <text x="715" y="90">-</text>
      
      <line x1="0" y1="120" x2="780" y2="120" stroke="#ddd"/>
      
      <text x="65" y="160">18</text>
      <text x="260" y="160">2 × 3 × 3</text>
      <text x="455" y="160">2¹</text>
      <text x="585" y="160">3²</text>
      <text x="715" y="160">-</text>
      
      <line x1="0" y1="190" x2="780" y2="190" stroke="#ddd"/>
      
      <text x="65" y="230">30</text>
      <text x="260" y="230">2 × 3 × 5</text>
      <text x="455" y="230">2¹</text>
      <text x="585" y="230">3¹</text>
      <text x="715" y="230">5¹</text>
    </g>
  </g>
</svg>

