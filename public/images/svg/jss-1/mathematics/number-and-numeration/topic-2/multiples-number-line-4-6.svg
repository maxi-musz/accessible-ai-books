<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="300" viewBox="0 0 1200 300">
  <title>Multiples of 4 and 6 on a Number Line</title>
  <desc>Number line marking multiples of 4 (blue) and 6 (green); common multiples highlighted (orange) with 12 circled.</desc>
  <rect width="1200" height="300" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif">
    <!-- Axis -->
    <line x1="60" y1="150" x2="1140" y2="150" stroke="#111" stroke-width="2"/>
    <!-- Ticks and labels 0..60 -->
    <g fill="#111" font-size="14">
      <!-- generate ticks at every 4 and 6 by hand for readability: show 0..60 step 4 -->
      <!-- base ticks every 4 -->
      
      <!-- Functionally place ticks at multiples of 4 -->
      
      <!-- We'll map value v in [0,60] to x = 60 + v*18 -->
      
      <!-- Baseline ticks every 4 (thin) and labels every 8 -->
      
    </g>
    <!-- Multiples markers -->
    <g>
      <!-- Multiples of 4 (blue) -->
      <!-- values: 0,4,8,12,16,20,24,28,32,36,40,44,48,52,56,60 -->
      <g fill="#2563eb">
        <circle cx="60" cy="150" r="4"/>
        <circle cx="132" cy="150" r="4"/>
        <circle cx="204" cy="150" r="4"/>
        <circle cx="276" cy="150" r="4"/>
        <circle cx="348" cy="150" r="4"/>
        <circle cx="420" cy="150" r="4"/>
        <circle cx="492" cy="150" r="4"/>
        <circle cx="564" cy="150" r="4"/>
        <circle cx="636" cy="150" r="4"/>
        <circle cx="708" cy="150" r="4"/>
        <circle cx="780" cy="150" r="4"/>
        <circle cx="852" cy="150" r="4"/>
        <circle cx="924" cy="150" r="4"/>
        <circle cx="996" cy="150" r="4"/>
        <circle cx="1068" cy="150" r="4"/>
        <circle cx="1140" cy="150" r="4"/>
      </g>
      <!-- Multiples of 6 (green) -->
      <!-- values: 0,6,12,18,24,30,36,42,48,54,60 -->
      <g fill="#059669">
        <rect x="56" y="146" width="8" height="8"/>
        <rect x="164" y="146" width="8" height="8"/>
        <rect x="272" y="146" width="8" height="8"/>
        <rect x="380" y="146" width="8" height="8"/>
        <rect x="488" y="146" width="8" height="8"/>
        <rect x="596" y="146" width="8" height="8"/>
        <rect x="704" y="146" width="8" height="8"/>
        <rect x="812" y="146" width="8" height="8"/>
        <rect x="920" y="146" width="8" height="8"/>
        <rect x="1028" y="146" width="8" height="8"/>
        <rect x="1136" y="146" width="8" height="8"/>
      </g>
      <!-- Common multiples (orange outlines) at 0,12,24,36,48,60 -->
      <g fill="none" stroke="#ea580c" stroke-width="3">
        <circle cx="60" cy="150" r="12"/>
        <circle cx="276" cy="150" r="12"/>
        <circle cx="492" cy="150" r="12"/>
        <circle cx="708" cy="150" r="12"/>
        <circle cx="924" cy="150" r="12"/>
        <circle cx="1140" cy="150" r="12"/>
      </g>
    </g>
    <!-- Labels -->
    <g font-size="16" fill="#111" text-anchor="middle">
      <text x="276" y="210">12</text>
      <text x="492" y="210">24</text>
      <text x="708" y="210">36</text>
      <text x="924" y="210">48</text>
      <text x="1140" y="210">60</text>
    </g>
    <g font-size="18" fill="#111">
      <rect x="60" y="28" width="18" height="18" fill="#2563eb"/>
      <text x="88" y="42">Multiples of 4</text>
      <rect x="260" y="28" width="18" height="18" fill="#059669"/>
      <text x="288" y="42">Multiples of 6</text>
      <circle cx="520" cy="37" r="9" fill="none" stroke="#ea580c" stroke-width="3"/>
      <text x="540" y="42">Common multiples</text>
    </g>
  </g>
</svg>

