<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <title>Mixed Number to Improper Fraction Conversion</title>
  <desc>Step-by-step conversion from mixed numbers to improper fractions</desc>
  <rect width="800" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Converting Mixed Numbers to Improper Fractions</text>
    
    <!-- Example: 2⅓ -->
    <g transform="translate(100,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Example: Convert 2⅓ to Improper Fraction</text>
      
      <!-- Step 1: Identify parts -->
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 1: Identify the parts</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="14">Whole number = 2</text>
          <text x="0" y="25" font-size="14">Fraction = 1/3</text>
          <text x="0" y="50" font-size="14">Denominator = 3</text>
        </g>
      </g>
      
      <!-- Step 2: Multiply -->
      <g transform="translate(0,120)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 2: Multiply whole number by denominator</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="14">2 × 3 = 6</text>
        </g>
      </g>
      
      <!-- Step 3: Add -->
      <g transform="translate(0,180)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 3: Add the numerator</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="14">6 + 1 = 7</text>
        </g>
      </g>
      
      <!-- Step 4: Write result -->
      <g transform="translate(0,240)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 4: Write over original denominator</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="14" font-weight="bold">2⅓ = 7/3</text>
        </g>
      </g>
    </g>
    
    <!-- Visual representation -->
    <g transform="translate(500,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Visual Representation</text>
      
      <!-- 2⅓ as mixed number -->
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="14" font-weight="bold">2⅓ as mixed number:</text>
        <g transform="translate(0,20)">
          <!-- 2 wholes -->
          <g transform="translate(0,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">whole</text>
          </g>
          
          <g transform="translate(70,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">whole</text>
          </g>
          
          <!-- 1/3 -->
          <g transform="translate(140,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
            <rect x="0" y="0" width="20" height="40" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1/3</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">fraction</text>
          </g>
        </g>
      </g>
      
      <!-- 7/3 as improper fraction -->
      <g transform="translate(0,140)">
        <text x="0" y="0" font-size="14" font-weight="bold">7/3 as improper fraction:</text>
        <g transform="translate(0,20)">
          <!-- 3 wholes -->
          <g transform="translate(0,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">1/3</text>
          </g>
          
          <g transform="translate(70,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">1/3</text>
          </g>
          
          <g transform="translate(140,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">1/3</text>
          </g>
          
          <!-- Extra 1/3 -->
          <g transform="translate(210,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
            <rect x="0" y="0" width="20" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1/3</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">extra</text>
          </g>
        </g>
      </g>
    </g>
    
    <!-- More examples -->
    <g transform="translate(100,320)">
      <text x="0" y="0" font-size="18" font-weight="bold">More Examples</text>
      
      <g transform="translate(0,30)">
        <text x="0" y="0" font-size="14" font-weight="bold">Convert 3⅔:</text>
        <text x="0" y="20" font-size="12">3 × 3 + 2 = 9 + 2 = 11</text>
        <text x="0" y="40" font-size="12" font-weight="bold">3⅔ = 11/3</text>
      </g>
      
      <g transform="translate(200,30)">
        <text x="0" y="0" font-size="14" font-weight="bold">Convert 1¾:</text>
        <text x="0" y="20" font-size="12">1 × 4 + 3 = 4 + 3 = 7</text>
        <text x="0" y="40" font-size="12" font-weight="bold">1¾ = 7/4</text>
      </g>
      
      <g transform="translate(400,30)">
        <text x="0" y="0" font-size="14" font-weight="bold">Convert 4½:</text>
        <text x="0" y="20" font-size="12">4 × 2 + 1 = 8 + 1 = 9</text>
        <text x="0" y="40" font-size="12" font-weight="bold">4½ = 9/2</text>
      </g>
    </g>
  </g>
</svg>
