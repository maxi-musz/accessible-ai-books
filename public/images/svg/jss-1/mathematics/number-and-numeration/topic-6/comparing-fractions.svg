<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <title>Comparing Fractions</title>
  <desc>Methods for comparing fractions visually</desc>
  <rect width="800" height="500" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Comparing Fractions</text>
    
    <!-- Same denominator comparison -->
    <g transform="translate(50,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Same Denominator</text>
      <text x="0" y="25" font-size="14">Larger numerator = larger fraction</text>
      
      <g transform="translate(0,50)">
        <!-- 3/7 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="140" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
          <rect x="0" y="0" width="60" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
          <text x="70" y="55" text-anchor="middle" font-size="14" font-weight="bold">3/7</text>
        </g>
        
        <!-- 5/7 -->
        <g transform="translate(0,70)">
          <rect x="0" y="0" width="140" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
          <rect x="0" y="0" width="100" height="40" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
          <text x="70" y="55" text-anchor="middle" font-size="14" font-weight="bold">5/7</text>
        </g>
        
        <text x="70" y="130" text-anchor="middle" font-size="16" font-weight="bold">5/7 > 3/7</text>
      </g>
    </g>
    
    <!-- Same numerator comparison -->
    <g transform="translate(300,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Same Numerator</text>
      <text x="0" y="25" font-size="14">Smaller denominator = larger fraction</text>
      
      <g transform="translate(0,50)">
        <!-- 2/3 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="120" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
          <rect x="0" y="0" width="80" height="40" fill="#ffb74d" stroke="#ff9800" stroke-width="2"/>
          <text x="60" y="55" text-anchor="middle" font-size="14" font-weight="bold">2/3</text>
        </g>
        
        <!-- 2/5 -->
        <g transform="translate(0,70)">
          <rect x="0" y="0" width="120" height="40" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
          <rect x="0" y="0" width="48" height="40" fill="#f06292" stroke="#e91e63" stroke-width="2"/>
          <text x="60" y="55" text-anchor="middle" font-size="14" font-weight="bold">2/5</text>
        </g>
        
        <text x="60" y="130" text-anchor="middle" font-size="16" font-weight="bold">2/3 > 2/5</text>
      </g>
    </g>
    
    <!-- Cross multiplication -->
    <g transform="translate(550,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Cross Multiplication</text>
      <text x="0" y="25" font-size="14">Compare 3/4 and 5/6</text>
      
      <g transform="translate(0,50)">
        <text x="0" y="0" font-size="14">3 × 6 = 18</text>
        <text x="0" y="20" font-size="14">4 × 5 = 20</text>
        <text x="0" y="40" font-size="14">Since 18 < 20</text>
        <text x="0" y="60" font-size="16" font-weight="bold">3/4 < 5/6</text>
      </g>
    </g>
    
    <!-- Visual comparison with bars -->
    <g transform="translate(50,250)">
      <text x="0" y="0" font-size="18" font-weight="bold">Visual Comparison</text>
      <text x="0" y="25" font-size="14">Same length bars for easy comparison</text>
      
      <g transform="translate(0,50)">
        <!-- 1/2 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="200" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
          <rect x="0" y="0" width="100" height="30" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
          <text x="0" y="50" font-size="14" font-weight="bold">1/2</text>
        </g>
        
        <!-- 1/3 -->
        <g transform="translate(0,70)">
          <rect x="0" y="0" width="200" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
          <rect x="0" y="0" width="67" height="30" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
          <text x="0" y="50" font-size="14" font-weight="bold">1/3</text>
        </g>
        
        <!-- 1/4 -->
        <g transform="translate(0,140)">
          <rect x="0" y="0" width="200" height="30" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
          <rect x="0" y="0" width="50" height="30" fill="#ffb74d" stroke="#ff9800" stroke-width="2"/>
          <text x="0" y="50" font-size="14" font-weight="bold">1/4</text>
        </g>
        
        <!-- 3/4 -->
        <g transform="translate(0,210)">
          <rect x="0" y="0" width="200" height="30" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
          <rect x="0" y="0" width="150" height="30" fill="#f06292" stroke="#e91e63" stroke-width="2"/>
          <text x="0" y="50" font-size="14" font-weight="bold">3/4</text>
        </g>
      </g>
      
      <!-- Order -->
      <g transform="translate(220,50)">
        <text x="0" y="0" font-size="16" font-weight="bold">Order from smallest to largest:</text>
        <text x="0" y="30" font-size="14">1/4 < 1/3 < 1/2 < 3/4</text>
      </g>
    </g>
    
    <!-- Common denominator method -->
    <g transform="translate(450,250)">
      <text x="0" y="0" font-size="18" font-weight="bold">Common Denominator Method</text>
      <text x="0" y="25" font-size="14">Convert to same denominator to compare</text>
      
      <g transform="translate(0,50)">
        <text x="0" y="0" font-size="14" font-weight="bold">Compare 2/3 and 3/4:</text>
        <g transform="translate(0,30)">
          <text x="0" y="0" font-size="12">Find common denominator: 3 × 4 = 12</text>
          <text x="0" y="20" font-size="12">2/3 = 8/12 (2 × 4 = 8, 3 × 4 = 12)</text>
          <text x="0" y="40" font-size="12">3/4 = 9/12 (3 × 3 = 9, 4 × 3 = 12)</text>
          <text x="0" y="60" font-size="12">Since 8 < 9, we have 2/3 < 3/4</text>
        </g>
      </g>
    </g>
  </g>
</svg>
