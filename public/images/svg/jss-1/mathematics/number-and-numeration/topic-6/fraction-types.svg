<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <title>Types of Fractions</title>
  <desc>Visual representation of different types of fractions</desc>
  <rect width="800" height="500" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Types of Fractions</text>
    
    <!-- Proper Fractions -->
    <g transform="translate(50,80)">
      <text x="0" y="0" font-size="18" font-weight="bold" fill="#16a34a">Proper Fractions</text>
      <text x="0" y="25" font-size="14">Numerator < Denominator (value < 1)</text>
      
      <g transform="translate(0,40)">
        <!-- 3/4 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="80" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
          <rect x="0" y="0" width="60" height="60" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
          <text x="40" y="35" text-anchor="middle" font-size="16" font-weight="bold">3/4</text>
          <text x="40" y="80" text-anchor="middle" font-size="12">3 < 4</text>
        </g>
        
        <!-- 2/5 -->
        <g transform="translate(100,0)">
          <rect x="0" y="0" width="80" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
          <rect x="0" y="0" width="32" height="60" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
          <text x="40" y="35" text-anchor="middle" font-size="16" font-weight="bold">2/5</text>
          <text x="40" y="80" text-anchor="middle" font-size="12">2 < 5</text>
        </g>
        
        <!-- 1/3 -->
        <g transform="translate(200,0)">
          <rect x="0" y="0" width="80" height="60" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
          <rect x="0" y="0" width="27" height="60" fill="#22c55e" stroke="#16a34a" stroke-width="2"/>
          <text x="40" y="35" text-anchor="middle" font-size="16" font-weight="bold">1/3</text>
          <text x="40" y="80" text-anchor="middle" font-size="12">1 < 3</text>
        </g>
      </g>
    </g>
    
    <!-- Improper Fractions -->
    <g transform="translate(450,80)">
      <text x="0" y="0" font-size="18" font-weight="bold" fill="#d97706">Improper Fractions</text>
      <text x="0" y="25" font-size="14">Numerator ≥ Denominator (value ≥ 1)</text>
      
      <g transform="translate(0,40)">
        <!-- 5/3 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="80" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
          <rect x="0" y="0" width="80" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
          <rect x="0" y="0" width="53" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
          <text x="40" y="35" text-anchor="middle" font-size="16" font-weight="bold">5/3</text>
          <text x="40" y="80" text-anchor="middle" font-size="12">5 > 3</text>
        </g>
        
        <!-- 7/4 -->
        <g transform="translate(100,0)">
          <rect x="0" y="0" width="80" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
          <rect x="0" y="0" width="80" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
          <rect x="0" y="0" width="60" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
          <text x="40" y="35" text-anchor="middle" font-size="16" font-weight="bold">7/4</text>
          <text x="40" y="80" text-anchor="middle" font-size="12">7 > 4</text>
        </g>
        
        <!-- 3/2 -->
        <g transform="translate(200,0)">
          <rect x="0" y="0" width="80" height="60" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
          <rect x="0" y="0" width="80" height="60" fill="#f59e0b" stroke="#d97706" stroke-width="2"/>
          <text x="40" y="35" text-anchor="middle" font-size="16" font-weight="bold">3/2</text>
          <text x="40" y="80" text-anchor="middle" font-size="12">3 > 2</text>
        </g>
      </g>
    </g>
    
    <!-- Mixed Numbers -->
    <g transform="translate(200,220)">
      <text x="0" y="0" font-size="18" font-weight="bold" text-anchor="middle" fill="#7c3aed">Mixed Numbers</text>
      <text x="0" y="25" font-size="14" text-anchor="middle">Whole number + Proper fraction</text>
      
      <g transform="translate(0,40)">
        <!-- 1 3/4 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="60" height="60" fill="#e9d5ff" stroke="#7c3aed" stroke-width="2"/>
          <text x="30" y="35" text-anchor="middle" font-size="16" font-weight="bold">1</text>
          <text x="30" y="80" text-anchor="middle" font-size="12">whole</text>
        </g>
        
        <g transform="translate(70,0)">
          <rect x="0" y="0" width="60" height="60" fill="#e9d5ff" stroke="#7c3aed" stroke-width="2"/>
          <rect x="0" y="0" width="45" height="60" fill="#a855f7" stroke="#7c3aed" stroke-width="2"/>
          <text x="30" y="35" text-anchor="middle" font-size="16" font-weight="bold">3/4</text>
          <text x="30" y="80" text-anchor="middle" font-size="12">fraction</text>
        </g>
        
        <text x="140" y="35" text-anchor="middle" font-size="16" font-weight="bold">= 1¾</text>
      </g>
      
      <g transform="translate(0,120)">
        <!-- 2 1/3 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="60" height="60" fill="#e9d5ff" stroke="#7c3aed" stroke-width="2"/>
          <text x="30" y="35" text-anchor="middle" font-size="16" font-weight="bold">2</text>
          <text x="30" y="80" text-anchor="middle" font-size="12">whole</text>
        </g>
        
        <g transform="translate(70,0)">
          <rect x="0" y="0" width="60" height="60" fill="#e9d5ff" stroke="#7c3aed" stroke-width="2"/>
          <rect x="0" y="0" width="20" height="60" fill="#a855f7" stroke="#7c3aed" stroke-width="2"/>
          <text x="30" y="35" text-anchor="middle" font-size="16" font-weight="bold">1/3</text>
          <text x="30" y="80" text-anchor="middle" font-size="12">fraction</text>
        </g>
        
        <text x="140" y="35" text-anchor="middle" font-size="16" font-weight="bold">= 2⅓</text>
      </g>
    </g>
    
    <!-- Comparison table -->
    <g transform="translate(50,380)">
      <text x="0" y="0" font-size="16" font-weight="bold">Quick Comparison</text>
      
      <g transform="translate(0,20)">
        <rect x="0" y="0" width="200" height="25" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="17" font-size="12" font-weight="bold">Type</text>
        <text x="80" y="17" font-size="12" font-weight="bold">Example</text>
        <text x="150" y="17" font-size="12" font-weight="bold">Value</text>
        
        <rect x="0" y="25" width="200" height="20" fill="#dcfce7" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="38" font-size="10">Proper</text>
        <text x="80" y="38" font-size="10">3/4</text>
        <text x="150" y="38" font-size="10">< 1</text>
        
        <rect x="0" y="45" width="200" height="20" fill="#fef3c7" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="58" font-size="10">Improper</text>
        <text x="80" y="58" font-size="10">5/3</text>
        <text x="150" y="58" font-size="10">≥ 1</text>
        
        <rect x="0" y="65" width="200" height="20" fill="#e9d5ff" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="78" font-size="10">Mixed</text>
        <text x="80" y="78" font-size="10">1¾</text>
        <text x="150" y="78" font-size="10">> 1</text>
      </g>
    </g>
  </g>
</svg>
