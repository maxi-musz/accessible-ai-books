<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <title>Fraction Number Line</title>
  <desc>Number line showing fractions from 0 to 2</desc>
  <rect width="800" height="300" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Fractions on a Number Line</text>
    
    <!-- Main number line -->
    <g transform="translate(100,100)">
      <text x="0" y="0" font-size="16" font-weight="bold">0 to 2 Number Line</text>
      
      <!-- Number line -->
      <line x1="0" y1="50" x2="600" y2="50" stroke="#111" stroke-width="3"/>
      
      <!-- Tick marks and labels -->
      <g font-size="12" text-anchor="middle">
        <!-- 0 -->
        <line x1="0" y1="45" x2="0" y2="55" stroke="#111" stroke-width="2"/>
        <text x="0" y="70">0</text>
        
        <!-- 1/4 -->
        <line x1="75" y1="45" x2="75" y2="55" stroke="#111" stroke-width="2"/>
        <text x="75" y="70">1/4</text>
        
        <!-- 1/2 -->
        <line x1="150" y1="45" x2="150" y2="55" stroke="#111" stroke-width="2"/>
        <text x="150" y="70">1/2</text>
        
        <!-- 3/4 -->
        <line x1="225" y1="45" x2="225" y2="55" stroke="#111" stroke-width="2"/>
        <text x="225" y="70">3/4</text>
        
        <!-- 1 -->
        <line x1="300" y1="45" x2="300" y2="55" stroke="#111" stroke-width="2"/>
        <text x="300" y="70">1</text>
        
        <!-- 1 1/4 -->
        <line x1="375" y1="45" x2="375" y2="55" stroke="#111" stroke-width="2"/>
        <text x="375" y="70">1¼</text>
        
        <!-- 1 1/2 -->
        <line x1="450" y1="45" x2="450" y2="55" stroke="#111" stroke-width="2"/>
        <text x="450" y="70">1½</text>
        
        <!-- 1 3/4 -->
        <line x1="525" y1="45" x2="525" y2="55" stroke="#111" stroke-width="2"/>
        <text x="525" y="70">1¾</text>
        
        <!-- 2 -->
        <line x1="600" y1="45" x2="600" y2="55" stroke="#111" stroke-width="2"/>
        <text x="600" y="70">2</text>
      </g>
      
      <!-- Highlighted fractions -->
      <g fill="#ff5722">
        <circle cx="75" cy="50" r="4"/>
        <circle cx="150" cy="50" r="4"/>
        <circle cx="225" cy="50" r="4"/>
        <circle cx="375" cy="50" r="4"/>
        <circle cx="450" cy="50" r="4"/>
        <circle cx="525" cy="50" r="4"/>
      </g>
    </g>
    
    <!-- Fraction relationships -->
    <g transform="translate(100,200)">
      <text x="0" y="0" font-size="16" font-weight="bold">Fraction Relationships</text>
      <g transform="translate(0,30)">
        <text x="0" y="0" font-size="14">• 1/4 is halfway between 0 and 1/2</text>
        <text x="0" y="20" font-size="14">• 1/2 is halfway between 0 and 1</text>
        <text x="0" y="40" font-size="14">• 3/4 is halfway between 1/2 and 1</text>
        <text x="0" y="60" font-size="14">• Mixed numbers are between whole numbers</text>
      </g>
    </g>
  </g>
</svg>
