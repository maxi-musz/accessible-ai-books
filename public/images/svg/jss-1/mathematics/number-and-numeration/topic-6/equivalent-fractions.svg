<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <title>Equivalent Fractions</title>
  <desc>Visual representation of equivalent fractions</desc>
  <rect width="800" height="500" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Equivalent Fractions</text>
    
    <!-- 1/2 equivalents -->
    <g transform="translate(50,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">1/2 Equivalents</text>
      <text x="0" y="25" font-size="14">All represent the same amount</text>
      
      <g transform="translate(0,50)">
        <!-- 1/2 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="100" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
          <rect x="0" y="0" width="50" height="60" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
          <text x="50" y="80" text-anchor="middle" font-size="14" font-weight="bold">1/2</text>
        </g>
        
        <!-- 2/4 -->
        <g transform="translate(120,0)">
          <rect x="0" y="0" width="100" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
          <rect x="0" y="0" width="50" height="60" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
          <text x="50" y="80" text-anchor="middle" font-size="14" font-weight="bold">2/4</text>
        </g>
        
        <!-- 3/6 -->
        <g transform="translate(240,0)">
          <rect x="0" y="0" width="100" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
          <rect x="0" y="0" width="50" height="60" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
          <text x="50" y="80" text-anchor="middle" font-size="14" font-weight="bold">3/6</text>
        </g>
        
        <!-- 4/8 -->
        <g transform="translate(360,0)">
          <rect x="0" y="0" width="100" height="60" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
          <rect x="0" y="0" width="50" height="60" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
          <text x="50" y="80" text-anchor="middle" font-size="14" font-weight="bold">4/8</text>
        </g>
      </g>
    </g>
    
    <!-- 1/3 equivalents -->
    <g transform="translate(50,200)">
      <text x="0" y="0" font-size="18" font-weight="bold">1/3 Equivalents</text>
      <text x="0" y="25" font-size="14">All represent the same amount</text>
      
      <g transform="translate(0,50)">
        <!-- 1/3 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="90" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
          <rect x="0" y="0" width="30" height="60" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
          <text x="45" y="80" text-anchor="middle" font-size="14" font-weight="bold">1/3</text>
        </g>
        
        <!-- 2/6 -->
        <g transform="translate(110,0)">
          <rect x="0" y="0" width="90" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
          <rect x="0" y="0" width="30" height="60" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
          <text x="45" y="80" text-anchor="middle" font-size="14" font-weight="bold">2/6</text>
        </g>
        
        <!-- 3/9 -->
        <g transform="translate(220,0)">
          <rect x="0" y="0" width="90" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
          <rect x="0" y="0" width="30" height="60" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
          <text x="45" y="80" text-anchor="middle" font-size="14" font-weight="bold">3/9</text>
        </g>
        
        <!-- 4/12 -->
        <g transform="translate(330,0)">
          <rect x="0" y="0" width="90" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
          <rect x="0" y="0" width="30" height="60" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
          <text x="45" y="80" text-anchor="middle" font-size="14" font-weight="bold">4/12</text>
        </g>
      </g>
    </g>
    
    <!-- Circle equivalents -->
    <g transform="translate(450,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Circle Equivalents</text>
      <text x="0" y="25" font-size="14">Same shaded area, different fractions</text>
      
      <g transform="translate(0,50)">
        <!-- 1/2 circle -->
        <g transform="translate(0,0)">
          <circle cx="40" cy="40" r="35" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
          <path d="M40,5 A35,35 0 0,1 40,75 L40,40 Z" fill="#ffb74d"/>
          <text x="40" y="90" text-anchor="middle" font-size="14" font-weight="bold">1/2</text>
        </g>
        
        <!-- 2/4 circle -->
        <g transform="translate(100,0)">
          <circle cx="40" cy="40" r="35" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
          <path d="M40,5 A35,35 0 0,1 40,75 L40,40 Z" fill="#ffb74d"/>
          <text x="40" y="90" text-anchor="middle" font-size="14" font-weight="bold">2/4</text>
        </g>
        
        <!-- 3/6 circle -->
        <g transform="translate(200,0)">
          <circle cx="40" cy="40" r="35" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
          <path d="M40,5 A35,35 0 0,1 40,75 L40,40 Z" fill="#ffb74d"/>
          <text x="40" y="90" text-anchor="middle" font-size="14" font-weight="bold">3/6</text>
        </g>
      </g>
    </g>
    
    <!-- Multiplication method -->
    <g transform="translate(50,320)">
      <text x="0" y="0" font-size="18" font-weight="bold">Finding Equivalent Fractions</text>
      <text x="0" y="25" font-size="14">Multiply numerator and denominator by the same number</text>
      
      <g transform="translate(0,50)">
        <text x="0" y="0" font-size="14" font-weight="bold">Example: 1/2 = ?/8</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="12">1 × 4 = 4</text>
          <text x="0" y="20" font-size="12">2 × 4 = 8</text>
          <text x="0" y="40" font-size="12" font-weight="bold">So, 1/2 = 4/8</text>
        </g>
      </g>
      
      <g transform="translate(200,50)">
        <text x="0" y="0" font-size="14" font-weight="bold">Example: 2/3 = ?/12</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="12">2 × 4 = 8</text>
          <text x="0" y="20" font-size="12">3 × 4 = 12</text>
          <text x="0" y="40" font-size="12" font-weight="bold">So, 2/3 = 8/12</text>
        </g>
      </g>
    </g>
    
    <!-- Simplification -->
    <g transform="translate(450,320)">
      <text x="0" y="0" font-size="18" font-weight="bold">Simplifying Fractions</text>
      <text x="0" y="25" font-size="14">Divide numerator and denominator by the same number</text>
      
      <g transform="translate(0,50)">
        <text x="0" y="0" font-size="14" font-weight="bold">Example: 6/8 = ?</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="12">6 ÷ 2 = 3</text>
          <text x="0" y="20" font-size="12">8 ÷ 2 = 4</text>
          <text x="0" y="40" font-size="12" font-weight="bold">So, 6/8 = 3/4</text>
        </g>
      </g>
      
      <g transform="translate(200,50)">
        <text x="0" y="0" font-size="14" font-weight="bold">Example: 12/18 = ?</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="12">12 ÷ 6 = 2</text>
          <text x="0" y="20" font-size="12">18 ÷ 6 = 3</text>
          <text x="0" y="40" font-size="12" font-weight="bold">So, 12/18 = 2/3</text>
        </g>
      </g>
    </g>
  </g>
</svg>
