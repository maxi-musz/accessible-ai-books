<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <title>Fraction Models</title>
  <desc>Different visual models for representing fractions</desc>
  <rect width="800" height="500" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Visual Models for Fractions</text>
    
    <!-- Circle model -->
    <g transform="translate(50,80)">
      <text x="0" y="0" font-size="16" font-weight="bold">Circle Model</text>
      <text x="0" y="20" font-size="14">Representing 3/4</text>
      
      <g transform="translate(0,40)">
        <circle cx="60" cy="60" r="50" fill="#e3f2fd" stroke="#1976d2" stroke-width="3"/>
        <path d="M60,10 A50,50 0 0,1 110,60 L60,60 Z" fill="#2196f3"/>
        <path d="M110,60 A50,50 0 0,1 60,110 L60,60 Z" fill="#2196f3"/>
        <path d="M60,110 A50,50 0 0,1 10,60 L60,60 Z" fill="#2196f3"/>
        <text x="60" y="130" text-anchor="middle" font-size="14" font-weight="bold">3/4</text>
      </g>
    </g>
    
    <!-- Rectangle model -->
    <g transform="translate(250,80)">
      <text x="0" y="0" font-size="16" font-weight="bold">Rectangle Model</text>
      <text x="0" y="20" font-size="14">Representing 2/5</text>
      
      <g transform="translate(0,40)">
        <rect x="10" y="10" width="100" height="60" fill="#e8f5e8" stroke="#4caf50" stroke-width="3"/>
        <rect x="10" y="10" width="40" height="60" fill="#66bb6a" stroke="#4caf50" stroke-width="3"/>
        <rect x="50" y="10" width="20" height="60" fill="#66bb6a" stroke="#4caf50" stroke-width="3"/>
        <text x="60" y="90" text-anchor="middle" font-size="14" font-weight="bold">2/5</text>
      </g>
    </g>
    
    <!-- Number line model -->
    <g transform="translate(450,80)">
      <text x="0" y="0" font-size="16" font-weight="bold">Number Line Model</text>
      <text x="0" y="20" font-size="14">Representing 1/2</text>
      
      <g transform="translate(0,40)">
        <line x1="10" y1="30" x2="110" y2="30" stroke="#111" stroke-width="3"/>
        <line x1="10" y1="25" x2="10" y2="35" stroke="#111" stroke-width="2"/>
        <line x1="60" y1="25" x2="60" y2="35" stroke="#111" stroke-width="2"/>
        <line x1="110" y1="25" x2="110" y2="35" stroke="#111" stroke-width="2"/>
        <text x="10" y="50" text-anchor="middle" font-size="12">0</text>
        <text x="60" y="50" text-anchor="middle" font-size="12">1/2</text>
        <text x="110" y="50" text-anchor="middle" font-size="12">1</text>
        <circle cx="60" cy="30" r="4" fill="#ff5722"/>
      </g>
    </g>
    
    <!-- Fraction bars comparison -->
    <g transform="translate(50,200)">
      <text x="0" y="0" font-size="18" font-weight="bold">Fraction Bars Comparison</text>
      <text x="0" y="25" font-size="14">Comparing different fractions visually</text>
      
      <g transform="translate(0,50)">
        <!-- 1/2 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="200" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
          <rect x="0" y="0" width="100" height="30" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
          <text x="100" y="50" text-anchor="middle" font-size="14" font-weight="bold">1/2</text>
        </g>
        
        <!-- 1/3 -->
        <g transform="translate(0,70)">
          <rect x="0" y="0" width="200" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
          <rect x="0" y="0" width="67" height="30" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
          <text x="100" y="50" text-anchor="middle" font-size="14" font-weight="bold">1/3</text>
        </g>
        
        <!-- 1/4 -->
        <g transform="translate(0,140)">
          <rect x="0" y="0" width="200" height="30" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
          <rect x="0" y="0" width="50" height="30" fill="#ffb74d" stroke="#ff9800" stroke-width="2"/>
          <text x="100" y="50" text-anchor="middle" font-size="14" font-weight="bold">1/4</text>
        </g>
        
        <!-- 3/4 -->
        <g transform="translate(0,210)">
          <rect x="0" y="0" width="200" height="30" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
          <rect x="0" y="0" width="150" height="30" fill="#f06292" stroke="#e91e63" stroke-width="2"/>
          <text x="100" y="50" text-anchor="middle" font-size="14" font-weight="bold">3/4</text>
        </g>
      </g>
    </g>
    
    <!-- Set model -->
    <g transform="translate(450,200)">
      <text x="0" y="0" font-size="18" font-weight="bold">Set Model</text>
      <text x="0" y="25" font-size="14">Representing 3/5 using objects</text>
      
      <g transform="translate(0,50)">
        <text x="0" y="0" font-size="14" font-weight="bold">5 objects total</text>
        
        <g transform="translate(0,20)">
          <!-- Shaded objects -->
          <circle cx="20" cy="20" r="15" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
          <circle cx="60" cy="20" r="15" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
          <circle cx="100" cy="20" r="15" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
          
          <!-- Unshaded objects -->
          <circle cx="140" cy="20" r="15" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2"/>
          <circle cx="180" cy="20" r="15" fill="#e0e0e0" stroke="#9e9e9e" stroke-width="2"/>
        </g>
        
        <text x="100" y="60" text-anchor="middle" font-size="14" font-weight="bold">3/5</text>
        <text x="100" y="80" text-anchor="middle" font-size="12">3 shaded out of 5 total</text>
      </g>
    </g>
    
    <!-- Area model -->
    <g transform="translate(200,350)">
      <text x="0" y="0" font-size="16" font-weight="bold" text-anchor="middle">Area Model</text>
      <text x="0" y="20" font-size="14" text-anchor="middle">Grid representation of 2/3</text>
      
      <g transform="translate(0,40)">
        <rect x="0" y="0" width="120" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2"/>
        <rect x="0" y="0" width="80" height="80" fill="#ba68c8" stroke="#9c27b0" stroke-width="2"/>
        <text x="60" y="100" text-anchor="middle" font-size="14" font-weight="bold">2/3</text>
        <text x="60" y="115" text-anchor="middle" font-size="12">2 columns out of 3</text>
      </g>
    </g>
  </g>
</svg>
