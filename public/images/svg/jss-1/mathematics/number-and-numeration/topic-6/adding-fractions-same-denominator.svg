<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <title>Adding Fractions with Same Denominator</title>
  <desc>Visual representation of adding fractions with same denominator</desc>
  <rect width="800" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Adding Fractions with Same Denominator</text>
    
    <!-- Example: 2/5 + 1/5 -->
    <g transform="translate(100,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Example: 2/5 + 1/5</text>
      
      <!-- First fraction -->
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="14" font-weight="bold">2/5</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="200" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
          <rect x="0" y="0" width="80" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
          <text x="100" y="60" text-anchor="middle" font-size="12">2 out of 5 parts</text>
        </g>
      </g>
      
      <!-- Plus sign -->
      <g transform="translate(0,140)">
        <text x="100" y="0" text-anchor="middle" font-size="24" font-weight="bold">+</text>
      </g>
      
      <!-- Second fraction -->
      <g transform="translate(0,180)">
        <text x="0" y="0" font-size="14" font-weight="bold">1/5</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="200" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
          <rect x="0" y="0" width="40" height="40" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
          <text x="100" y="60" text-anchor="middle" font-size="12">1 out of 5 parts</text>
        </g>
      </g>
      
      <!-- Equals sign -->
      <g transform="translate(0,260)">
        <text x="100" y="0" text-anchor="middle" font-size="24" font-weight="bold">=</text>
      </g>
      
      <!-- Result -->
      <g transform="translate(0,300)">
        <text x="0" y="0" font-size="14" font-weight="bold">3/5</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="200" height="40" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
          <rect x="0" y="0" width="120" height="40" fill="#f06292" stroke="#e91e63" stroke-width="2"/>
          <text x="100" y="60" text-anchor="middle" font-size="12">3 out of 5 parts</text>
        </g>
      </g>
    </g>
    
    <!-- Step-by-step process -->
    <g transform="translate(500,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Step-by-Step Process</text>
      
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 1: Keep the denominator</text>
        <text x="0" y="25" font-size="14">Denominator stays 5</text>
      </g>
      
      <g transform="translate(0,90)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 2: Add the numerators</text>
        <text x="0" y="25" font-size="14">2 + 1 = 3</text>
      </g>
      
      <g transform="translate(0,140)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 3: Write the result</text>
        <text x="0" y="25" font-size="14" font-weight="bold">2/5 + 1/5 = 3/5</text>
      </g>
    </g>
    
    <!-- More examples -->
    <g transform="translate(100,320)">
      <text x="0" y="0" font-size="16" font-weight="bold">More Examples</text>
      
      <g transform="translate(0,30)">
        <text x="0" y="0" font-size="14">3/7 + 2/7 = 5/7</text>
        <text x="0" y="20" font-size="14">4/9 + 3/9 = 7/9</text>
        <text x="0" y="40" font-size="14">1/4 + 2/4 = 3/4</text>
      </g>
    </g>
  </g>
</svg>
