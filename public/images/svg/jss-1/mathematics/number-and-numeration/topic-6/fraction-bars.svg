<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <title>Fraction Bars</title>
  <desc>Fraction bars showing different fractions for comparison</desc>
  <rect width="800" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Fraction Bars for Comparison</text>
    
    <!-- 1/2 -->
    <g transform="translate(50,80)">
      <text x="0" y="0" font-size="16" font-weight="bold">1/2</text>
      <g transform="translate(0,20)">
        <rect x="0" y="0" width="200" height="30" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
        <rect x="0" y="0" width="100" height="30" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
        <text x="100" y="50" text-anchor="middle" font-size="12">Half of the whole</text>
      </g>
    </g>
    
    <!-- 1/3 -->
    <g transform="translate(50,140)">
      <text x="0" y="0" font-size="16" font-weight="bold">1/3</text>
      <g transform="translate(0,20)">
        <rect x="0" y="0" width="200" height="30" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
        <rect x="0" y="0" width="67" height="30" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
        <text x="100" y="50" text-anchor="middle" font-size="12">One-third of the whole</text>
      </g>
    </g>
    
    <!-- 1/4 -->
    <g transform="translate(50,200)">
      <text x="0" y="0" font-size="16" font-weight="bold">1/4</text>
      <g transform="translate(0,20)">
        <rect x="0" y="0" width="200" height="30" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
        <rect x="0" y="0" width="50" height="30" fill="#ffb74d" stroke="#ff9800" stroke-width="2"/>
        <text x="100" y="50" text-anchor="middle" font-size="12">One-quarter of the whole</text>
      </g>
    </g>
    
    <!-- 3/4 -->
    <g transform="translate(50,260)">
      <text x="0" y="0" font-size="16" font-weight="bold">3/4</text>
      <g transform="translate(0,20)">
        <rect x="0" y="0" width="200" height="30" fill="#fce4ec" stroke="#e91e63" stroke-width="2"/>
        <rect x="0" y="0" width="150" height="30" fill="#f06292" stroke="#e91e63" stroke-width="2"/>
        <text x="100" y="50" text-anchor="middle" font-size="12">Three-quarters of the whole</text>
      </g>
    </g>
    
    <!-- Comparison with same length -->
    <g transform="translate(400,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Same Length Comparison</text>
      <text x="0" y="25" font-size="14">All bars are the same length for easy comparison</text>
      
      <g transform="translate(0,50)">
        <!-- 1/2 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="300" height="20" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
          <rect x="0" y="0" width="150" height="20" fill="#2196f3" stroke="#1976d2" stroke-width="1"/>
          <text x="0" y="35" font-size="12">1/2</text>
        </g>
        
        <!-- 1/3 -->
        <g transform="translate(0,50)">
          <rect x="0" y="0" width="300" height="20" fill="#e8f5e8" stroke="#4caf50" stroke-width="1"/>
          <rect x="0" y="0" width="100" height="20" fill="#66bb6a" stroke="#4caf50" stroke-width="1"/>
          <text x="0" y="35" font-size="12">1/3</text>
        </g>
        
        <!-- 1/4 -->
        <g transform="translate(0,100)">
          <rect x="0" y="0" width="300" height="20" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
          <rect x="0" y="0" width="75" height="20" fill="#ffb74d" stroke="#ff9800" stroke-width="1"/>
          <text x="0" y="35" font-size="12">1/4</text>
        </g>
        
        <!-- 3/4 -->
        <g transform="translate(0,150)">
          <rect x="0" y="0" width="300" height="20" fill="#fce4ec" stroke="#e91e63" stroke-width="1"/>
          <rect x="0" y="0" width="225" height="20" fill="#f06292" stroke="#e91e63" stroke-width="1"/>
          <text x="0" y="35" font-size="12">3/4</text>
        </g>
      </g>
      
      <!-- Comparison arrows -->
      <g transform="translate(320,50)">
        <text x="0" y="0" font-size="12" font-weight="bold">Size Order:</text>
        <text x="0" y="20" font-size="10">1/4 < 1/3 < 1/2 < 3/4</text>
      </g>
    </g>
  </g>
</svg>
