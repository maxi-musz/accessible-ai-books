<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <title>Improper to Mixed Number Conversion</title>
  <desc>Step-by-step conversion from improper fractions to mixed numbers</desc>
  <rect width="800" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Converting Improper Fractions to Mixed Numbers</text>
    
    <!-- Example: 7/3 -->
    <g transform="translate(100,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Example: Convert 7/3 to Mixed Number</text>
      
      <!-- Step 1: Division -->
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 1: Divide numerator by denominator</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="14">7 ÷ 3 = 2 remainder 1</text>
          <text x="0" y="25" font-size="12">Whole number = 2</text>
          <text x="0" y="45" font-size="12">Remainder = 1</text>
          <text x="0" y="65" font-size="12">Denominator stays = 3</text>
        </g>
      </g>
      
      <!-- Step 2: Write mixed number -->
      <g transform="translate(0,160)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 2: Write as mixed number</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="14">7/3 = 2⅓</text>
        </g>
      </g>
    </g>
    
    <!-- Visual representation -->
    <g transform="translate(500,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Visual Representation</text>
      
      <!-- 7/3 as improper fraction -->
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="14" font-weight="bold">7/3 as improper fraction:</text>
        <g transform="translate(0,20)">
          <!-- 3 wholes -->
          <g transform="translate(0,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">1/3</text>
          </g>
          
          <g transform="translate(70,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">1/3</text>
          </g>
          
          <g transform="translate(140,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">1/3</text>
          </g>
          
          <!-- Extra 1/3 -->
          <g transform="translate(210,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
            <rect x="0" y="0" width="20" height="40" fill="#2196f3" stroke="#1976d2" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1/3</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">extra</text>
          </g>
        </g>
      </g>
      
      <!-- 2⅓ as mixed number -->
      <g transform="translate(0,140)">
        <text x="0" y="0" font-size="14" font-weight="bold">2⅓ as mixed number:</text>
        <g transform="translate(0,20)">
          <!-- 2 wholes -->
          <g transform="translate(0,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">whole</text>
          </g>
          
          <g transform="translate(70,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
            <rect x="0" y="0" width="60" height="40" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">whole</text>
          </g>
          
          <!-- 1/3 -->
          <g transform="translate(140,0)">
            <rect x="0" y="0" width="60" height="40" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
            <rect x="0" y="0" width="20" height="40" fill="#66bb6a" stroke="#4caf50" stroke-width="2"/>
            <text x="30" y="25" text-anchor="middle" font-size="12">1/3</text>
            <text x="30" y="55" text-anchor="middle" font-size="10">fraction</text>
          </g>
        </g>
      </g>
    </g>
    
    <!-- More examples -->
    <g transform="translate(100,300)">
      <text x="0" y="0" font-size="18" font-weight="bold">More Examples</text>
      
      <g transform="translate(0,30)">
        <text x="0" y="0" font-size="14" font-weight="bold">Convert 8/3:</text>
        <text x="0" y="20" font-size="12">8 ÷ 3 = 2 remainder 2</text>
        <text x="0" y="40" font-size="12" font-weight="bold">8/3 = 2⅔</text>
      </g>
      
      <g transform="translate(200,30)">
        <text x="0" y="0" font-size="14" font-weight="bold">Convert 11/4:</text>
        <text x="0" y="20" font-size="12">11 ÷ 4 = 2 remainder 3</text>
        <text x="0" y="40" font-size="12" font-weight="bold">11/4 = 2¾</text>
      </g>
      
      <g transform="translate(400,30)">
        <text x="0" y="0" font-size="14" font-weight="bold">Convert 15/6:</text>
        <text x="0" y="20" font-size="12">15 ÷ 6 = 2 remainder 3</text>
        <text x="0" y="40" font-size="12" font-weight="bold">15/6 = 2½</text>
      </g>
    </g>
  </g>
</svg>
