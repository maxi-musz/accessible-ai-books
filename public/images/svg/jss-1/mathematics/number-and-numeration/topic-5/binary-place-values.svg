<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <title>Binary Place Values</title>
  <desc>Binary place values and powers of 2 visualization</desc>
  <rect width="800" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Binary Place Values and Powers of 2</text>
    
    <!-- Binary number example -->
    <g transform="translate(200,80)">
      <text x="0" y="0" font-size="18" font-weight="bold" text-anchor="middle">Binary Number: 1011</text>
      
      <!-- Place value positions -->
      <g transform="translate(0,30)">
        <text x="0" y="0" font-size="14" text-anchor="middle">Position:</text>
        <text x="50" y="0" font-size="14" text-anchor="middle">3</text>
        <text x="100" y="0" font-size="14" text-anchor="middle">2</text>
        <text x="150" y="0" font-size="14" text-anchor="middle">1</text>
        <text x="200" y="0" font-size="14" text-anchor="middle">0</text>
      </g>
      
      <!-- Binary digits -->
      <g transform="translate(0,50)">
        <text x="0" y="0" font-size="14" text-anchor="middle">Binary:</text>
        <rect x="40" y="-15" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
        <text x="55" y="5" text-anchor="middle" font-size="16" font-weight="bold">1</text>
        <rect x="90" y="-15" width="30" height="30" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
        <text x="105" y="5" text-anchor="middle" font-size="16" font-weight="bold">0</text>
        <rect x="140" y="-15" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
        <text x="155" y="5" text-anchor="middle" font-size="16" font-weight="bold">1</text>
        <rect x="190" y="-15" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
        <text x="205" y="5" text-anchor="middle" font-size="16" font-weight="bold">1</text>
      </g>
      
      <!-- Place values -->
      <g transform="translate(0,80)">
        <text x="0" y="0" font-size="14" text-anchor="middle">Value:</text>
        <rect x="40" y="-15" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
        <text x="55" y="5" text-anchor="middle" font-size="12" font-weight="bold">8</text>
        <rect x="90" y="-15" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
        <text x="105" y="5" text-anchor="middle" font-size="12" font-weight="bold">4</text>
        <rect x="140" y="-15" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
        <text x="155" y="5" text-anchor="middle" font-size="12" font-weight="bold">2</text>
        <rect x="190" y="-15" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
        <text x="205" y="5" text-anchor="middle" font-size="12" font-weight="bold">1</text>
      </g>
      
      <!-- Powers of 2 -->
      <g transform="translate(0,110)">
        <text x="0" y="0" font-size="14" text-anchor="middle">Power:</text>
        <text x="55" y="0" font-size="12" text-anchor="middle">2³</text>
        <text x="105" y="0" font-size="12" text-anchor="middle">2²</text>
        <text x="155" y="0" font-size="12" text-anchor="middle">2¹</text>
        <text x="205" y="0" font-size="12" text-anchor="middle">2⁰</text>
      </g>
    </g>
    
    <!-- Powers of 2 table -->
    <g transform="translate(50,200)">
      <text x="0" y="0" font-size="18" font-weight="bold">Powers of 2 Table</text>
      
      <g transform="translate(0,30)">
        <rect x="0" y="0" width="200" height="30" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="20" font-size="14" font-weight="bold">Position</text>
        <text x="80" y="20" font-size="14" font-weight="bold">Power of 2</text>
        <text x="150" y="20" font-size="14" font-weight="bold">Value</text>
        
        <rect x="0" y="30" width="200" height="25" fill="#fef2f2" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="45" font-size="12">0</text>
        <text x="80" y="45" font-size="12">2⁰</text>
        <text x="150" y="45" font-size="12">1</text>
        
        <rect x="0" y="55" width="200" height="25" fill="#fef3c7" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="70" font-size="12">1</text>
        <text x="80" y="70" font-size="12">2¹</text>
        <text x="150" y="70" font-size="12">2</text>
        
        <rect x="0" y="80" width="200" height="25" fill="#fef3c7" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="95" font-size="12">2</text>
        <text x="80" y="95" font-size="12">2²</text>
        <text x="150" y="95" font-size="12">4</text>
        
        <rect x="0" y="105" width="200" height="25" fill="#fef3c7" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="120" font-size="12">3</text>
        <text x="80" y="120" font-size="12">2³</text>
        <text x="150" y="120" font-size="12">8</text>
        
        <rect x="0" y="130" width="200" height="25" fill="#fef3c7" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="145" font-size="12">4</text>
        <text x="80" y="145" font-size="12">2⁴</text>
        <text x="150" y="145" font-size="12">16</text>
        
        <rect x="0" y="155" width="200" height="25" fill="#fef3c7" stroke="#e2e8f0" stroke-width="1"/>
        <text x="10" y="170" font-size="12">5</text>
        <text x="80" y="170" font-size="12">2⁵</text>
        <text x="150" y="170" font-size="12">32</text>
      </g>
    </g>
    
    <!-- Calculation example -->
    <g transform="translate(350,200)">
      <text x="0" y="0" font-size="18" font-weight="bold">Calculation Example</text>
      
      <g transform="translate(0,30)">
        <text x="0" y="0" font-size="14">1011 = 1×8 + 0×4 + 1×2 + 1×1</text>
        <text x="0" y="25" font-size="14">= 8 + 0 + 2 + 1</text>
        <text x="0" y="50" font-size="14" font-weight="bold">= 11 (decimal)</text>
      </g>
      
      <g transform="translate(0,100)">
        <text x="0" y="0" font-size="14" font-weight="bold">Step by step:</text>
        <text x="0" y="20" font-size="12">• Position 3: 1 × 2³ = 1 × 8 = 8</text>
        <text x="0" y="40" font-size="12">• Position 2: 0 × 2² = 0 × 4 = 0</text>
        <text x="0" y="60" font-size="12">• Position 1: 1 × 2¹ = 1 × 2 = 2</text>
        <text x="0" y="80" font-size="12">• Position 0: 1 × 2⁰ = 1 × 1 = 1</text>
        <text x="0" y="100" font-size="12">• Total: 8 + 0 + 2 + 1 = 11</text>
      </g>
    </g>
  </g>
</svg>
