<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <title>Decimal to Binary Conversion Method</title>
  <desc>Step-by-step decimal to binary conversion using division method</desc>
  <rect width="800" height="500" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Decimal to Binary Conversion: Division Method</text>
    
    <!-- Example: Convert 13 to Binary -->
    <g transform="translate(100,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Example: Convert 13 to Binary</text>
      
      <!-- Step 1 -->
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 1: 13 ÷ 2 = 6 remainder 1</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="200" height="40" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
          <text x="20" y="25" font-size="14">13 ÷ 2 = 6</text>
          <text x="120" y="25" font-size="14" font-weight="bold">remainder 1</text>
        </g>
      </g>
      
      <!-- Step 2 -->
      <g transform="translate(0,120)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 2: 6 ÷ 2 = 3 remainder 0</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="200" height="40" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
          <text x="20" y="25" font-size="14">6 ÷ 2 = 3</text>
          <text x="120" y="25" font-size="14" font-weight="bold">remainder 0</text>
        </g>
      </g>
      
      <!-- Step 3 -->
      <g transform="translate(0,200)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 3: 3 ÷ 2 = 1 remainder 1</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="200" height="40" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
          <text x="20" y="25" font-size="14">3 ÷ 2 = 1</text>
          <text x="120" y="25" font-size="14" font-weight="bold">remainder 1</text>
        </g>
      </g>
      
      <!-- Step 4 -->
      <g transform="translate(0,280)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 4: 1 ÷ 2 = 0 remainder 1</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="200" height="40" fill="#fce7f3" stroke="#be185d" stroke-width="2" rx="5"/>
          <text x="20" y="25" font-size="14">1 ÷ 2 = 0</text>
          <text x="120" y="25" font-size="14" font-weight="bold">remainder 1</text>
        </g>
      </g>
    </g>
    
    <!-- Remainders collection -->
    <g transform="translate(500,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Collect Remainders</text>
      <text x="0" y="25" font-size="14">Read from bottom to top</text>
      
      <g transform="translate(0,50)">
        <!-- Remainder arrows -->
        <g stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrow)">
          <line x1="50" y1="20" x2="50" y2="40"/>
          <line x1="50" y1="60" x2="50" y2="80"/>
          <line x1="50" y1="100" x2="50" y2="120"/>
          <line x1="50" y1="140" x2="50" y2="160"/>
        </g>
        
        <!-- Remainders -->
        <rect x="20" y="10" width="30" height="30" fill="#fce7f3" stroke="#be185d" stroke-width="2" rx="5"/>
        <text x="35" y="28" text-anchor="middle" font-size="16" font-weight="bold">1</text>
        <text x="60" y="28" font-size="12">(Step 4)</text>
        
        <rect x="20" y="50" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
        <text x="35" y="68" text-anchor="middle" font-size="16" font-weight="bold">1</text>
        <text x="60" y="68" font-size="12">(Step 3)</text>
        
        <rect x="20" y="90" width="30" height="30" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
        <text x="35" y="108" text-anchor="middle" font-size="16" font-weight="bold">0</text>
        <text x="60" y="108" font-size="12">(Step 2)</text>
        
        <rect x="20" y="130" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
        <text x="35" y="148" text-anchor="middle" font-size="16" font-weight="bold">1</text>
        <text x="60" y="148" font-size="12">(Step 1)</text>
      </g>
      
      <!-- Final result -->
      <g transform="translate(0,220)">
        <text x="0" y="0" font-size="16" font-weight="bold">Binary Result:</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="40" height="40" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
          <text x="20" y="25" text-anchor="middle" font-size="18" font-weight="bold">1</text>
          <rect x="50" y="0" width="40" height="40" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
          <text x="70" y="25" text-anchor="middle" font-size="18" font-weight="bold">1</text>
          <rect x="100" y="0" width="40" height="40" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
          <text x="120" y="25" text-anchor="middle" font-size="18" font-weight="bold">0</text>
          <rect x="150" y="0" width="40" height="40" fill="#fce7f3" stroke="#be185d" stroke-width="2" rx="5"/>
          <text x="170" y="25" text-anchor="middle" font-size="18" font-weight="bold">1</text>
        </g>
        <text x="0" y="80" font-size="16" font-weight="bold">13 in decimal = 1101 in binary</text>
      </g>
    </g>
    
    <!-- General method -->
    <g transform="translate(100,400)">
      <text x="0" y="0" font-size="18" font-weight="bold">General Method</text>
      <g transform="translate(0,30)">
        <text x="0" y="0" font-size="14">1. Divide the decimal number by 2</text>
        <text x="0" y="25" font-size="14">2. Write down the remainder (0 or 1)</text>
        <text x="0" y="50" font-size="14">3. Use the quotient for the next division</text>
        <text x="0" y="75" font-size="14">4. Repeat until quotient is 0</text>
        <text x="0" y="100" font-size="14">5. Read remainders from bottom to top</text>
      </g>
    </g>
    
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
  </g>
</svg>
