<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <title>Binary Basics</title>
  <desc>Basic concepts of binary number system showing ON/OFF states</desc>
  <rect width="800" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Binary Basics: ON and OFF States</text>
    
    <!-- Electrical Switch Analogy -->
    <g transform="translate(100,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Electrical Switch Analogy</text>
      
      <!-- OFF State -->
      <g transform="translate(0,30)">
        <text x="0" y="0" font-size="14" font-weight="bold">OFF State = 0</text>
        <g transform="translate(0,20)">
          <!-- Switch in OFF position -->
          <line x1="20" y1="40" x2="80" y2="40" stroke="#666" stroke-width="4"/>
          <line x1="50" y1="20" x2="50" y2="40" stroke="#666" stroke-width="3"/>
          <circle cx="50" cy="20" r="5" fill="#dc2626"/>
          <text x="100" y="30" font-size="14">No current flow</text>
        </g>
      </g>
      
      <!-- ON State -->
      <g transform="translate(0,100)">
        <text x="0" y="0" font-size="14" font-weight="bold">ON State = 1</text>
        <g transform="translate(0,20)">
          <!-- Switch in ON position -->
          <line x1="20" y1="40" x2="80" y2="40" stroke="#666" stroke-width="4"/>
          <line x1="50" y1="40" x2="50" y2="20" stroke="#666" stroke-width="3"/>
          <circle cx="50" cy="20" r="5" fill="#16a34a"/>
          <text x="100" y="30" font-size="14">Current flows</text>
        </g>
      </g>
    </g>
    
    <!-- Binary Digits -->
    <g transform="translate(500,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Binary Digits (Bits)</text>
      
      <!-- Bit 0 -->
      <g transform="translate(0,30)">
        <rect x="0" y="0" width="60" height="60" fill="#fef2f2" stroke="#dc2626" stroke-width="3" rx="10"/>
        <text x="30" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#dc2626">0</text>
        <text x="70" y="35" font-size="14">OFF</text>
      </g>
      
      <!-- Bit 1 -->
      <g transform="translate(0,110)">
        <rect x="0" y="0" width="60" height="60" fill="#f0fdf4" stroke="#16a34a" stroke-width="3" rx="10"/>
        <text x="30" y="35" text-anchor="middle" font-size="24" font-weight="bold" fill="#16a34a">1</text>
        <text x="70" y="35" font-size="14">ON</text>
      </g>
    </g>
    
    <!-- Computer Memory -->
    <g transform="translate(200,250)">
      <text x="0" y="0" font-size="18" font-weight="bold" text-anchor="middle">Computer Memory Cells</text>
      
      <g transform="translate(0,30)">
        <!-- Memory cells showing binary data -->
        <rect x="0" y="0" width="40" height="40" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
        <text x="20" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#16a34a">1</text>
        
        <rect x="50" y="0" width="40" height="40" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
        <text x="70" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#dc2626">0</text>
        
        <rect x="100" y="0" width="40" height="40" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
        <text x="120" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#16a34a">1</text>
        
        <rect x="150" y="0" width="40" height="40" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
        <text x="170" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#16a34a">1</text>
        
        <rect x="200" y="0" width="40" height="40" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
        <text x="220" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#dc2626">0</text>
        
        <rect x="250" y="0" width="40" height="40" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
        <text x="270" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#16a34a">1</text>
        
        <rect x="300" y="0" width="40" height="40" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
        <text x="320" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#dc2626">0</text>
        
        <rect x="350" y="0" width="40" height="40" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
        <text x="370" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#16a34a">1</text>
      </g>
      
      <text x="200" y="70" text-anchor="middle" font-size="14">Binary: 10110101</text>
      <text x="200" y="90" text-anchor="middle" font-size="14">Each cell stores one bit (0 or 1)</text>
    </g>
  </g>
</svg>
