<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <title>Binary to Decimal Conversion Method</title>
  <desc>Step-by-step binary to decimal conversion using place values</desc>
  <rect width="800" height="500" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Binary to Decimal Conversion: Place Value Method</text>
    
    <!-- Example: Convert 1101 to Decimal -->
    <g transform="translate(100,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Example: Convert 1101 to Decimal</text>
      
      <!-- Binary number with positions -->
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="14" text-anchor="middle">Position:</text>
        <text x="50" y="0" font-size="14" text-anchor="middle">3</text>
        <text x="100" y="0" font-size="14" text-anchor="middle">2</text>
        <text x="150" y="0" font-size="14" text-anchor="middle">1</text>
        <text x="200" y="0" font-size="14" text-anchor="middle">0</text>
      </g>
      
      <!-- Binary digits -->
      <g transform="translate(0,60)">
        <text x="0" y="0" font-size="14" text-anchor="middle">Binary:</text>
        <rect x="40" y="-15" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
        <text x="55" y="5" text-anchor="middle" font-size="16" font-weight="bold">1</text>
        <rect x="90" y="-15" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
        <text x="105" y="5" text-anchor="middle" font-size="16" font-weight="bold">1</text>
        <rect x="140" y="-15" width="30" height="30" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
        <text x="155" y="5" text-anchor="middle" font-size="16" font-weight="bold">0</text>
        <rect x="190" y="-15" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
        <text x="205" y="5" text-anchor="middle" font-size="16" font-weight="bold">1</text>
      </g>
      
      <!-- Place values -->
      <g transform="translate(0,90)">
        <text x="0" y="0" font-size="14" text-anchor="middle">Value:</text>
        <rect x="40" y="-15" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
        <text x="55" y="5" text-anchor="middle" font-size="12" font-weight="bold">8</text>
        <rect x="90" y="-15" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
        <text x="105" y="5" text-anchor="middle" font-size="12" font-weight="bold">4</text>
        <rect x="140" y="-15" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
        <text x="155" y="5" text-anchor="middle" font-size="12" font-weight="bold">2</text>
        <rect x="190" y="-15" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
        <text x="205" y="5" text-anchor="middle" font-size="12" font-weight="bold">1</text>
      </g>
      
      <!-- Powers of 2 -->
      <g transform="translate(0,120)">
        <text x="0" y="0" font-size="14" text-anchor="middle">Power:</text>
        <text x="55" y="0" font-size="12" text-anchor="middle">2³</text>
        <text x="105" y="0" font-size="12" text-anchor="middle">2²</text>
        <text x="155" y="0" font-size="12" text-anchor="middle">2¹</text>
        <text x="205" y="0" font-size="12" text-anchor="middle">2⁰</text>
      </g>
    </g>
    
    <!-- Calculation steps -->
    <g transform="translate(500,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">Calculation Steps</text>
      
      <!-- Step 1 -->
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 1: Multiply each digit by its place value</text>
        <g transform="translate(0,20)">
          <text x="0" y="0" font-size="14">1 × 8 = 8</text>
          <text x="0" y="25" font-size="14">1 × 4 = 4</text>
          <text x="0" y="50" font-size="14">0 × 2 = 0</text>
          <text x="0" y="75" font-size="14">1 × 1 = 1</text>
        </g>
      </g>
      
      <!-- Step 2 -->
      <g transform="translate(0,180)">
        <text x="0" y="0" font-size="16" font-weight="bold">Step 2: Add all the results</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="200" height="40" fill="#f0fdf4" stroke="#16a34a" stroke-width="2" rx="5"/>
          <text x="20" y="25" font-size="14">8 + 4 + 0 + 1 = 13</text>
        </g>
      </g>
      
      <!-- Final result -->
      <g transform="translate(0,260)">
        <text x="0" y="0" font-size="16" font-weight="bold">Final Result</text>
        <g transform="translate(0,20)">
          <rect x="0" y="0" width="200" height="40" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
          <text x="20" y="25" font-size="16" font-weight="bold">1101 in binary = 13 in decimal</text>
        </g>
      </g>
    </g>
    
    <!-- Visual calculation -->
    <g transform="translate(100,300)">
      <text x="0" y="0" font-size="18" font-weight="bold">Visual Calculation</text>
      
      <g transform="translate(0,30)">
        <!-- Position 3 -->
        <g transform="translate(0,0)">
          <rect x="0" y="0" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
          <text x="15" y="20" text-anchor="middle" font-size="14" font-weight="bold">1</text>
          <text x="40" y="20" font-size="14">×</text>
          <rect x="60" y="0" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
          <text x="75" y="20" text-anchor="middle" font-size="14" font-weight="bold">8</text>
          <text x="100" y="20" font-size="14">=</text>
          <text x="120" y="20" font-size="14" font-weight="bold">8</text>
        </g>
        
        <!-- Position 2 -->
        <g transform="translate(0,40)">
          <rect x="0" y="0" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
          <text x="15" y="20" text-anchor="middle" font-size="14" font-weight="bold">1</text>
          <text x="40" y="20" font-size="14">×</text>
          <rect x="60" y="0" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
          <text x="75" y="20" text-anchor="middle" font-size="14" font-weight="bold">4</text>
          <text x="100" y="20" font-size="14">=</text>
          <text x="120" y="20" font-size="14" font-weight="bold">4</text>
        </g>
        
        <!-- Position 1 -->
        <g transform="translate(0,80)">
          <rect x="0" y="0" width="30" height="30" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
          <text x="15" y="20" text-anchor="middle" font-size="14" font-weight="bold">0</text>
          <text x="40" y="20" font-size="14">×</text>
          <rect x="60" y="0" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
          <text x="75" y="20" text-anchor="middle" font-size="14" font-weight="bold">2</text>
          <text x="100" y="20" font-size="14">=</text>
          <text x="120" y="20" font-size="14" font-weight="bold">0</text>
        </g>
        
        <!-- Position 0 -->
        <g transform="translate(0,120)">
          <rect x="0" y="0" width="30" height="30" fill="#e0f2fe" stroke="#2563eb" stroke-width="2" rx="5"/>
          <text x="15" y="20" text-anchor="middle" font-size="14" font-weight="bold">1</text>
          <text x="40" y="20" font-size="14">×</text>
          <rect x="60" y="0" width="30" height="30" fill="#fef3c7" stroke="#d97706" stroke-width="2" rx="5"/>
          <text x="75" y="20" text-anchor="middle" font-size="14" font-weight="bold">1</text>
          <text x="100" y="20" font-size="14">=</text>
          <text x="120" y="20" font-size="14" font-weight="bold">1</text>
        </g>
        
        <!-- Sum line -->
        <g transform="translate(0,160)">
          <line x1="0" y1="0" x2="150" y2="0" stroke="#666" stroke-width="2"/>
          <text x="0" y="20" font-size="14" font-weight="bold">Total: 8 + 4 + 0 + 1 = 13</text>
        </g>
      </g>
    </g>
    
    <!-- General method -->
    <g transform="translate(500,300)">
      <text x="0" y="0" font-size="18" font-weight="bold">General Method</text>
      <g transform="translate(0,30)">
        <text x="0" y="0" font-size="14">1. Write down the binary number</text>
        <text x="0" y="25" font-size="14">2. Label each position (0, 1, 2, 3...)</text>
        <text x="0" y="50" font-size="14">3. Calculate place values (2⁰, 2¹, 2², 2³...)</text>
        <text x="0" y="75" font-size="14">4. Multiply each digit by its place value</text>
        <text x="0" y="100" font-size="14">5. Add all the results together</text>
      </g>
    </g>
  </g>
</svg>
