        <text x="60" y="225">52</text>
        <text x="100" y="225">53</text>
        <text x="140" y="225">54</text>
        <text x="180" y="225">55</text>
        <text x="220" y="225">56</text>
        <text x="260" y="225">57</text>
        <text x="300" y="225">58</text>
        <text x="340" y="225">59</text>
        <text x="380" y="225">60</text>
        
        <!-- Row 7 (61-70) -->
        <text x="20" y="265">61</text>
        <text x="60" y="265">62</text>
        <text x="100" y="265">63</text>
        <text x="140" y="265">64</text>
