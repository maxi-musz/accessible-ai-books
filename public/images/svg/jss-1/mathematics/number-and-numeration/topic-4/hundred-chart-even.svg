        <rect x="360" y="40" width="40" height="40"/>
        <rect x="360" y="80" width="40" height="40"/>
        <rect x="360" y="120" width="40" height="40"/>
        <rect x="360" y="160" width="40" height="40"/>
        <rect x="360" y="200" width="40" height="40"/>
        <rect x="360" y="240" width="40" height="40"/>
        <rect x="360" y="280" width="40" height="40"/>
        <rect x="360" y="320" width="40" height="40"/>
        <rect x="360" y="360" width="40" height="40"/>
      </g>
    </g>
    
    <!-- Pattern explanation -->
    <g transform="translate(100,500)">
      <text x="0" y="0" font-size="18" font-weight="bold">Pattern Recognition:</text>
      <text x="0" y="25" font-size="14">Even numbers appear in columns 2, 4, 6, 8, and 10</text>
      <text x="0" y="45" font-size="14">This pattern makes it easy to identify even numbers quickly!</text>
    </g>
  </g>
</svg>
