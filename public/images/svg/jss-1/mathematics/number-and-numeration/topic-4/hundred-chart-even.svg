        <rect x="200" y="40" width="40" height="40"/>
        <rect x="200" y="80" width="40" height="40"/>
        <rect x="200" y="120" width="40" height="40"/>
        <rect x="200" y="160" width="40" height="40"/>
        <rect x="200" y="200" width="40" height="40"/>
        <rect x="200" y="240" width="40" height="40"/>
        <rect x="200" y="280" width="40" height="40"/>
        <rect x="200" y="320" width="40" height="40"/>
        <rect x="200" y="360" width="40" height="40"/>
        
        <!-- Column 8 (even numbers ending in 8) -->
        <rect x="280" y="0" width="40" height="40"/>
        <rect x="280" y="40" width="40" height="40"/>
        <rect x="280" y="80" width="40" height="40"/>
        <rect x="280" y="120" width="40" height="40"/>
        <rect x="280" y="160" width="40" height="40"/>
        <rect x="280" y="200" width="40" height="40"/>
        <rect x="280" y="240" width="40" height="40"/>
