        <text x="100" y="145">33</text>
        <text x="140" y="145">34</text>
        <text x="180" y="145">35</text>
        <text x="220" y="145">36</text>
        <text x="260" y="145">37</text>
        <text x="300" y="145">38</text>
        <text x="340" y="145">39</text>
        <text x="380" y="145">40</text>
        
