<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <title>Hundred Chart with Even Numbers</title>
  <desc>Hundred chart showing even numbers highlighted to reveal pattern</desc>
  <rect width="800" height="600" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Hundred Chart - Even Numbers Pattern</text>
    
    <!-- Chart grid -->
    <g transform="translate(100,80)">
      <!-- Vertical lines -->
      <g stroke="#ddd" stroke-width="1">
        <line x1="0" y1="0" x2="0" y2="400"/>
        <line x1="40" y1="0" x2="40" y2="400"/>
        <line x1="80" y1="0" x2="80" y2="400"/>
        <line x1="120" y1="0" x2="120" y2="400"/>
        <line x1="160" y1="0" x2="160" y2="400"/>
        <line x1="200" y1="0" x2="200" y2="400"/>
        <line x1="240" y1="0" x2="240" y2="400"/>
        <line x1="280" y1="0" x2="280" y2="400"/>
        <line x1="320" y1="0" x2="320" y2="400"/>
        <line x1="360" y1="0" x2="360" y2="400"/>
        <line x1="400" y1="0" x2="400" y2="400"/>
      </g>
      
      <!-- Horizontal lines -->
      <g stroke="#ddd" stroke-width="1">
        <line x1="0" y1="0" x2="400" y2="0"/>
        <line x1="0" y1="40" x2="400" y2="40"/>
        <line x1="0" y1="80" x2="400" y2="80"/>
        <line x1="0" y1="120" x2="400" y2="120"/>
        <line x1="0" y1="160" x2="400" y2="160"/>
        <line x1="0" y1="200" x2="400" y2="200"/>
        <line x1="0" y1="240" x2="400" y2="240"/>
        <line x1="0" y1="280" x2="400" y2="280"/>
        <line x1="0" y1="320" x2="400" y2="320"/>
        <line x1="0" y1="360" x2="400" y2="360"/>
        <line x1="0" y1="400" x2="400" y2="400"/>
      </g>
      
      <!-- Numbers 1-100 -->
      <g font-size="12" text-anchor="middle">
        <!-- Row 1 (1-10) -->
        <text x="20" y="25">1</text>
        <text x="60" y="25">2</text>
        <text x="100" y="25">3</text>
        <text x="140" y="25">4</text>
        <text x="180" y="25">5</text>
        <text x="220" y="25">6</text>
        <text x="260" y="25">7</text>
        <text x="300" y="25">8</text>
        <text x="340" y="25">9</text>
        <text x="380" y="25">10</text>
        
        <!-- Row 2 (11-20) -->
        <text x="20" y="65">11</text>
        <text x="60" y="65">12</text>
        <text x="100" y="65">13</text>
        <text x="140" y="65">14</text>
        <text x="180" y="65">15</text>
        <text x="220" y="65">16</text>
        <text x="260" y="65">17</text>
        <text x="300" y="65">18</text>
        <text x="340" y="65">19</text>
        <text x="380" y="65">20</text>
        
        <!-- Row 3 (21-30) -->
        <text x="20" y="105">21</text>
        <text x="60" y="105">22</text>
        <text x="100" y="105">23</text>
