<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <title>Grouping Objects in Pairs</title>
  <desc>Visual demonstration of grouping objects in pairs to show counting by twos</desc>
  <rect width="800" height="400" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Grouping Objects in Pairs</text>
    
    <!-- Example 1: 6 objects -->
    <g transform="translate(50,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">6 Objects</text>
      <g transform="translate(0,20)">
        <!-- Individual objects -->
        <circle cx="10" cy="10" r="8" fill="#2563eb"/>
        <circle cx="30" cy="10" r="8" fill="#2563eb"/>
        <circle cx="50" cy="10" r="8" fill="#2563eb"/>
        <circle cx="70" cy="10" r="8" fill="#2563eb"/>
        <circle cx="90" cy="10" r="8" fill="#2563eb"/>
        <circle cx="110" cy="10" r="8" fill="#2563eb"/>
        <text x="130" y="15" font-size="14">= 6 objects</text>
      </g>
      
      <!-- Grouped in pairs -->
      <g transform="translate(0,60)">
        <text x="0" y="0" font-size="16" font-weight="bold">Grouped in pairs:</text>
        <g transform="translate(0,20)">
          <!-- Pair 1 -->
          <circle cx="10" cy="10" r="8" fill="#2563eb"/>
          <circle cx="30" cy="10" r="8" fill="#2563eb"/>
          <line x1="20" y1="5" x2="20" y2="15" stroke="#ea580c" stroke-width="2"/>
          <text x="40" y="15" font-size="12">Pair 1</text>
          
          <!-- Pair 2 -->
          <circle cx="70" cy="10" r="8" fill="#2563eb"/>
          <circle cx="90" cy="10" r="8" fill="#2563eb"/>
          <line x1="80" y1="5" x2="80" y2="15" stroke="#ea580c" stroke-width="2"/>
          <text x="100" y="15" font-size="12">Pair 2</text>
          
          <!-- Pair 3 -->
          <circle cx="130" cy="10" r="8" fill="#2563eb"/>
          <circle cx="150" cy="10" r="8" fill="#2563eb"/>
          <line x1="140" y1="5" x2="140" y2="15" stroke="#ea580c" stroke-width="2"/>
          <text x="160" y="15" font-size="12">Pair 3</text>
        </g>
        <text x="0" y="60" font-size="14">6 รท 2 = 3 pairs</text>
      </g>
    </g>
    
    <!-- Example 2: 8 objects -->
    <g transform="translate(450,80)">
      <text x="0" y="0" font-size="18" font-weight="bold">8 Objects</text>
      <g transform="translate(0,20)">
        <!-- Individual objects -->
        <circle cx="10" cy="10" r="8" fill="#059669"/>
        <circle cx="30" cy="10" r="8" fill="#059669"/>
        <circle cx="50" cy="10" r="8" fill="#059669"/>
        <circle cx="70" cy="10" r="8" fill="#059669"/>
        <circle cx="90" cy="10" r="8" fill="#059669"/>
        <circle cx="110" cy="10" r="8" fill="#059669"/>
        <circle cx="130" cy="10" r="8" fill="#059669"/>
        <circle cx="150" cy="10" r="8" fill="#059669"/>
        <text x="170" y="15" font-size="14">= 8 objects</text>
      </g>
      
      <!-- Grouped in pairs -->
      <g transform="translate(0,60)">
        <text x="0" y="0" font-size="16" font-weight="bold">Grouped in pairs:</text>
        <g transform="translate(0,20)">
          <!-- Row 1 -->
          <circle cx="10" cy="10" r="8" fill="#059669"/>
          <circle cx="30" cy="10" r="8" fill="#059669"/>
          <line x1="20" y1="5" x2="20" y2="15" stroke="#ea580c" stroke-width="2"/>
          
          <circle cx="50" cy="10" r="8" fill="#059669"/>
          <circle cx="70" cy="10" r="8" fill="#059669"/>
          <line x1="60" y1="5" x2="60" y2="15" stroke="#ea580c" stroke-width="2"/>
          
          <circle cx="90" cy="10" r="8" fill="#059669"/>
          <circle cx="110" cy="10" r="8" fill="#059669"/>
          <line x1="100" y1="5" x2="100" y2="15" stroke="#ea580c" stroke-width="2"/>
          
          <circle cx="130" cy="10" r="8" fill="#059669"/>
          <circle cx="150" cy="10" r="8" fill="#059669"/>
          <line x1="140" y1="5" x2="140" y2="15" stroke="#ea580c" stroke-width="2"/>
        </g>
        <text x="0" y="50" font-size="14">8 รท 2 = 4 pairs</text>
      </g>
    </g>
    
    <!-- Counting by twos -->
    <g transform="translate(200,250)">
      <text x="0" y="0" font-size="18" font-weight="bold" text-anchor="middle">Counting by Twos</text>
      <text x="0" y="25" font-size="14" text-anchor="middle">When we count pairs, we count by twos:</text>
      
      <g transform="translate(0,40)">
        <text x="0" y="0" font-size="16" text-anchor="middle">1 pair = 2 objects</text>
        <text x="0" y="25" font-size="16" text-anchor="middle">2 pairs = 4 objects</text>
        <text x="0" y="50" font-size="16" text-anchor="middle">3 pairs = 6 objects</text>
        <text x="0" y="75" font-size="16" text-anchor="middle">4 pairs = 8 objects</text>
      </g>
      
      <!-- Visual counting -->
      <g transform="translate(0,130)">
        <text x="0" y="0" font-size="16" font-weight="bold" text-anchor="middle">Visual Counting:</text>
        <g transform="translate(0,20)">
          <circle cx="10" cy="10" r="5" fill="#2563eb"/>
          <circle cx="30" cy="10" r="5" fill="#2563eb"/>
          <text x="50" y="15" font-size="14">= 2</text>
          
          <circle cx="80" cy="10" r="5" fill="#2563eb"/>
          <circle cx="100" cy="10" r="5" fill="#2563eb"/>
          <text x="120" y="15" font-size="14">= 4</text>
          
          <circle cx="150" cy="10" r="5" fill="#2563eb"/>
          <circle cx="170" cy="10" r="5" fill="#2563eb"/>
          <text x="190" y="15" font-size="14">= 6</text>
        </g>
      </g>
    </g>
  </g>
</svg>
