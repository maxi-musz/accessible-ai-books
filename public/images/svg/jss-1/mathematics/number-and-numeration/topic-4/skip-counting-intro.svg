<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300">
  <title>Skip Counting Introduction</title>
  <desc>Visual representation of skip counting by 2s on a number line</desc>
  <rect width="800" height="300" fill="#ffffff"/>
  <g font-family="Arial, Helvetica, sans-serif" fill="#111">
    <text x="400" y="30" text-anchor="middle" font-size="24" font-weight="bold">Skip Counting by 2s</text>
    
    <!-- Number line -->
    <line x1="100" y1="150" x2="700" y2="150" stroke="#111" stroke-width="3"/>
    
    <!-- Numbers 0-20 -->
    <g font-size="16" text-anchor="middle">
      <text x="100" y="180">0</text>
      <text x="130" y="180">1</text>
      <text x="160" y="180">2</text>
      <text x="190" y="180">3</text>
      <text x="220" y="180">4</text>
      <text x="250" y="180">5</text>
      <text x="280" y="180">6</text>
      <text x="310" y="180">7</text>
      <text x="340" y="180">8</text>
      <text x="370" y="180">9</text>
      <text x="400" y="180">10</text>
      <text x="430" y="180">11</text>
      <text x="460" y="180">12</text>
      <text x="490" y="180">13</text>
      <text x="520" y="180">14</text>
      <text x="550" y="180">15</text>
      <text x="580" y="180">16</text>
      <text x="610" y="180">17</text>
      <text x="640" y="180">18</text>
      <text x="670" y="180">19</text>
      <text x="700" y="180">20</text>
    </g>
    
    <!-- Tick marks -->
    <g stroke="#111" stroke-width="2">
      <line x1="100" y1="145" x2="100" y2="155"/>
      <line x1="130" y1="145" x2="130" y2="155"/>
      <line x1="160" y1="145" x2="160" y2="155"/>
      <line x1="190" y1="145" x2="190" y2="155"/>
      <line x1="220" y1="145" x2="220" y2="155"/>
      <line x1="250" y1="145" x2="250" y2="155"/>
      <line x1="280" y1="145" x2="280" y2="155"/>
      <line x1="310" y1="145" x2="310" y2="155"/>
      <line x1="340" y1="145" x2="340" y2="155"/>
      <line x1="370" y1="145" x2="370" y2="155"/>
      <line x1="400" y1="145" x2="400" y2="155"/>
      <line x1="430" y1="145" x2="430" y2="155"/>
      <line x1="460" y1="145" x2="460" y2="155"/>
      <line x1="490" y1="145" x2="490" y2="155"/>
      <line x1="520" y1="145" x2="520" y2="155"/>
      <line x1="550" y1="145" x2="550" y2="155"/>
      <line x1="580" y1="145" x2="580" y2="155"/>
      <line x1="610" y1="145" x2="610" y2="155"/>
      <line x1="640" y1="145" x2="640" y2="155"/>
      <line x1="670" y1="145" x2="670" y2="155"/>
      <line x1="700" y1="145" x2="700" y2="155"/>
    </g>
    
    <!-- Highlighted even numbers -->
    <g fill="#2563eb">
      <circle cx="100" cy="150" r="8"/>
      <circle cx="160" cy="150" r="8"/>
      <circle cx="220" cy="150" r="8"/>
      <circle cx="280" cy="150" r="8"/>
      <circle cx="340" cy="150" r="8"/>
      <circle cx="400" cy="150" r="8"/>
      <circle cx="460" cy="150" r="8"/>
      <circle cx="520" cy="150" r="8"/>
      <circle cx="580" cy="150" r="8"/>
      <circle cx="640" cy="150" r="8"/>
      <circle cx="700" cy="150" r="8"/>
    </g>
    
    <!-- Jumping arrows -->
    <g stroke="#ea580c" stroke-width="3" fill="none" marker-end="url(#arrow)">
      <line x1="100" y1="120" x2="160" y2="120"/>
      <line x1="160" y1="120" x2="220" y2="120"/>
      <line x1="220" y1="120" x2="280" y2="120"/>
      <line x1="280" y1="120" x2="340" y2="120"/>
      <line x1="340" y1="120" x2="400" y2="120"/>
    </g>
    
    <text x="400" y="100" text-anchor="middle" font-size="18" font-weight="bold" fill="#ea580c">Skip counting: 0, 2, 4, 6, 8, 10...</text>
    
    <defs>
      <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#ea580c"/>
      </marker>
    </defs>
  </g>
</svg>
