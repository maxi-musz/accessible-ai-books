<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#f59e0b"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Real-world Angle Applications</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>

  <!-- Roof pitch -->
  <g stroke="#2563eb" stroke-width="3" fill="none">
    <line x1="100" y1="300" x2="200" y2="300"/>
    <line x1="200" y1="300" x2="250" y2="200"/>
    <line x1="250" y1="200" x2="350" y2="200"/>
    <line x1="350" y1="200" x2="400" y2="300"/>
    <line x1="400" y1="300" x2="500" y2="300"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
    <text x="225" y="250" text-anchor="middle" fill="#2563eb">30°</text>
    <text x="250" y="320" text-anchor="middle" fill="#111">Roof pitch</text>
  </g>

  <!-- Compass bearing -->
  <g stroke="#16a34a" stroke-width="3" fill="none">
    <circle cx="600" cy="250" r="40"/>
    <line x1="600" y1="250" x2="600" y2="210"/>
    <line x1="600" y1="250" x2="640" y2="250"/>
    <line x1="600" y1="250" x2="620" y2="230"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
    <text x="620" y="240" text-anchor="middle" fill="#16a34a">45°</text>
    <text x="600" y="310" text-anchor="middle" fill="#111">NE bearing</text>
  </g>

  <!-- Basketball shot -->
  <g stroke="#ef4444" stroke-width="3" fill="none">
    <line x1="100" y1="200" x2="200" y2="150"/>
    <line x1="200" y1="150" x2="200" y2="200"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
    <text x="150" y="175" text-anchor="middle" fill="#ef4444">45°</text>
    <text x="150" y="220" text-anchor="middle" fill="#111">Optimal shot</text>
  </g>

  <text x="400" y="420" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Show practical angle measurements; maintain clear labeling and spacing</text>
</svg>
