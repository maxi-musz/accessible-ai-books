<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 460">
  <rect width="800" height="460" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#1e3a8a"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Angle Basics and Types</text>

  <rect x="60" y="90" width="680" height="320" rx="14" ry="14" fill="#eef2ff" stroke="#4338ca" stroke-width="2"/>

  <!-- Angle components example -->
  <g stroke="#2563eb" stroke-width="3" fill="none">
    <line x1="200" y1="300" x2="300" y2="200"/>
    <line x1="200" y1="300" x2="350" y2="300"/>
    <circle cx="200" cy="300" r="4" fill="#2563eb"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#111">
    <text x="200" y="320" text-anchor="middle" fill="#2563eb">Vertex</text>
    <text x="250" y="250" text-anchor="middle" fill="#16a34a">Arms</text>
  </g>

  <!-- Angle types grid -->
  <g stroke="#111" stroke-width="3" fill="none">
    <!-- Acute -->
    <line x1="450" y1="250" x2="500" y2="200"/>
    <line x1="450" y1="250" x2="520" y2="250"/>
    <text x="485" y="270" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#111">Acute</text>
    
    <!-- Right -->
    <line x1="450" y1="300" x2="500" y2="300"/>
    <line x1="450" y1="300" x2="450" y2="250"/>
    <text x="485" y="320" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#111">Right</text>
    
    <!-- Obtuse -->
    <line x1="550" y1="250" x2="600" y2="200"/>
    <line x1="550" y1="250" x2="650" y2="250"/>
    <text x="600" y="270" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#111">Obtuse</text>
    
    <!-- Straight -->
    <line x1="550" y1="300" x2="650" y2="300"/>
    <text x="600" y="320" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#111">Straight</text>
  </g>

  <text x="400" y="440" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Clear angle types with distinct measurements; maintain spacing for print clarity</text>
</svg>
