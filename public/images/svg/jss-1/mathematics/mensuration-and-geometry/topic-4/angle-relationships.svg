<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 460">
  <rect width="800" height="460" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#7c3aed"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Angle Relationships</text>

  <rect x="60" y="90" width="680" height="320" rx="14" ry="14" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>

  <!-- Complementary angles -->
  <g stroke="#2563eb" stroke-width="3" fill="none">
    <line x1="150" y1="200" x2="200" y2="150"/>
    <line x1="200" y1="150" x2="250" y2="200"/>
    <line x1="200" y1="150" x2="200" y2="250"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
    <text x="175" y="175" text-anchor="middle" fill="#2563eb">30°</text>
    <text x="225" y="175" text-anchor="middle" fill="#2563eb">60°</text>
    <text x="200" y="280" text-anchor="middle" fill="#111">Complementary (90°)</text>
  </g>

  <!-- Supplementary angles -->
  <g stroke="#16a34a" stroke-width="3" fill="none">
    <line x1="400" y1="200" x2="350" y2="150"/>
    <line x1="400" y1="200" x2="450" y2="150"/>
    <line x1="400" y1="200" x2="400" y2="250"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
    <text x="375" y="175" text-anchor="middle" fill="#16a34a">120°</text>
    <text x="425" y="175" text-anchor="middle" fill="#16a34a">60°</text>
    <text x="400" y="280" text-anchor="middle" fill="#111">Supplementary (180°)</text>
  </g>

  <!-- Vertically opposite angles -->
  <g stroke="#ef4444" stroke-width="3" fill="none">
    <line x1="550" y1="150" x2="650" y2="250"/>
    <line x1="550" y1="250" x2="650" y2="150"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
    <text x="580" y="190" text-anchor="middle" fill="#ef4444">∠A</text>
    <text x="620" y="210" text-anchor="middle" fill="#ef4444">∠B</text>
    <text x="600" y="280" text-anchor="middle" fill="#111">Vertically opposite</text>
  </g>

  <text x="400" y="440" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Use distinct colors for each relationship type; maintain clear spacing</text>
</svg>
