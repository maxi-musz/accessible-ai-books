    <rect x="280" y="200" width="110" height="90" stroke="#16a34a"/>
    <polygon points="460,200 590,200 540,290 410,290" stroke="#ef4444"/>
    <polygon points="610,200 730,200 710,290 590,290" stroke="#f59e0b"/>
  </g>

  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
