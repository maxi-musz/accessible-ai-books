<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 460">
  <rect width="800" height="460" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#0ea5e9"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Triangle Classification</text>

  <rect x="60" y="90" width="680" height="320" rx="14" ry="14" fill="#ecfeff" stroke="#0891b2" stroke-width="2"/>

  <!-- Triangles grid: by sides (top row), by angles (bottom row) -->
  <g fill="none" stroke-width="3">
    <!-- By sides -->
    <polygon points="160,180 120,250 200,250" stroke="#ef4444"/>
    <polygon points="340,180 300,250 380,250" stroke="#16a34a"/>
    <polygon points="520,180 480,250 560,250" stroke="#2563eb"/>
    <!-- By angles -->
    <polygon points="160,320 120,390 200,390" stroke="#f59e0b"/>
    <polygon points="340,320 300,390 380,390" stroke="#7c3aed"/>
    <polygon points="520,320 480,390 560,390" stroke="#10b981"/>
  </g>

  <!-- Labels -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
    <text x="160" y="270" text-anchor="middle">Equilateral</text>
    <text x="340" y="270" text-anchor="middle">Isosceles</text>
    <text x="520" y="270" text-anchor="middle">Scalene</text>
    <text x="160" y="410" text-anchor="middle">Acute</text>
    <text x="340" y="410" text-anchor="middle">Right</text>
    <text x="520" y="410" text-anchor="middle">Obtuse</text>
  </g>

  <text x="400" y="440" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Group by sides (top) and by angles (bottom); maintain clear spacing</text>
</svg>

