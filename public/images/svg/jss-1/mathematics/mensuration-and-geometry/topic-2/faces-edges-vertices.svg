<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#0ea5e9"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Faces, Edges, Vertices (F–E–V)</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#ecfeff" stroke="#0891b2" stroke-width="2"/>

  <!-- Cube with annotations -->
  <g fill="none" stroke="#2563eb" stroke-width="3">
    <rect x="120" y="160" width="100" height="100"/>
    <rect x="140" y="140" width="100" height="100" opacity="0.7"/>
    <line x1="120" y1="160" x2="140" y2="140"/>
    <line x1="220" y1="160" x2="240" y2="140"/>
    <line x1="120" y1="260" x2="140" y2="240"/>
    <line x1="220" y1="260" x2="240" y2="240"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#111">
    <text x="120" y="290" fill="#2563eb">Faces</text>
    <text x="260" y="220" fill="#ef4444">Edges</text>
    <text x="150" y="135" fill="#16a34a">Vertex</text>
  </g>

  <!-- Pyramid outline for contrast -->
  <g fill="none" stroke="#10b981" stroke-width="3">
    <polygon points="520,200 600,200 640,260 480,260"/>
    <line x1="520" y1="200" x2="560" y2="150"/>
    <line x1="600" y1="200" x2="560" y2="150"/>
    <line x1="640" y1="260" x2="560" y2="150"/>
    <line x1="480" y1="260" x2="560" y2="150"/>
  </g>
  <g font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#111">
    <text x="560" y="145" text-anchor="middle" fill="#16a34a">Vertex</text>
  </g>

  <text x="400" y="420" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Label features with distinct colors; maintain ample spacing for print</text>
</svg>

