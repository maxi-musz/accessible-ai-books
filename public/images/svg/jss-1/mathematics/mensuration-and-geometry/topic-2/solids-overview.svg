<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 460">
  <rect width="800" height="460" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#1e3a8a"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Common 3D Solids</text>

  <rect x="60" y="90" width="680" height="320" rx="14" ry="14" fill="#eef2ff" stroke="#4338ca" stroke-width="2"/>

  <!-- Solids (wireframe style) -->
  <g fill="none" stroke-width="3">
    <!-- Cube -->
    <rect x="120" y="160" width="90" height="90" stroke="#2563eb"/>
    <rect x="140" y="140" width="90" height="90" stroke="#2563eb" opacity="0.7"/>
    <line x1="120" y1="160" x2="140" y2="140" stroke="#2563eb"/>
    <line x1="210" y1="160" x2="230" y2="140" stroke="#2563eb"/>
    <line x1="120" y1="250" x2="140" y2="230" stroke="#2563eb"/>
    <line x1="210" y1="250" x2="230" y2="230" stroke="#2563eb"/>

    <!-- Cuboid -->
    <rect x="280" y="170" width="120" height="80" stroke="#16a34a"/>
    <rect x="300" y="150" width="120" height="80" stroke="#16a34a" opacity="0.7"/>
    <line x1="280" y1="170" x2="300" y2="150" stroke="#16a34a"/>
    <line x1="400" y1="170" x2="420" y2="150" stroke="#16a34a"/>

    <!-- Cylinder -->
    <ellipse cx="500" cy="170" rx="55" ry="18" stroke="#f59e0b"/>
    <ellipse cx="500" cy="245" rx="55" ry="18" stroke="#f59e0b"/>
    <line x1="445" y1="170" x2="445" y2="245" stroke="#f59e0b"/>
    <line x1="555" y1="170" x2="555" y2="245" stroke="#f59e0b"/>

    <!-- Cone -->
    <ellipse cx="650" cy="250" rx="55" ry="18" stroke="#ef4444"/>
    <line x1="595" y1="250" x2="650" y2="140" stroke="#ef4444"/>
    <line x1="705" y1="250" x2="650" y2="140" stroke="#ef4444"/>

    <!-- Sphere -->
    <circle cx="200" cy="330" r="40" stroke="#7c3aed"/>
    <ellipse cx="200" cy="330" rx="20" ry="40" stroke="#7c3aed" opacity="0.6"/>

    <!-- Square-based Pyramid -->
    <polygon points="340,300 420,300 450,340 310,340" stroke="#10b981"/>
    <line x1="340" y1="300" x2="380" y2="250" stroke="#10b981"/>
    <line x1="420" y1="300" x2="380" y2="250" stroke="#10b981"/>
    <line x1="450" y1="340" x2="380" y2="250" stroke="#10b981"/>
    <line x1="310" y1="340" x2="380" y2="250" stroke="#10b981"/>
  </g>

  <text x="400" y="440" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Wireframe style ensures clarity and print-friendly contrast</text>
</svg>

