<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#0ea5e9"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Perpendicular Bisector</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#ecfeff" stroke="#0891b2" stroke-width="2"/>

  <!-- Segment AB -->
  <g stroke="#111" stroke-width="3" fill="none">
    <line x1="160" y1="280" x2="640" y2="280"/>
    <circle cx="160" cy="280" r="4" fill="#111"/>
    <circle cx="640" cy="280" r="4" fill="#111"/>
  </g>

  <!-- Arcs from A and B -->
  <g fill="none" stroke="#2563eb" stroke-width="2">
    <path d="M220,200 A120,120 0 0 1 220,360"/>
    <path d="M580,200 A120,120 0 0 0 580,360"/>
  </g>

  <!-- Bisector line -->
  <line x1="400" y1="180" x2="400" y2="360" stroke="#16a34a" stroke-width="3"/>

  <text x="400" y="420" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Arcs intersect above and below; join intersections for the bisector</text>
</svg>

