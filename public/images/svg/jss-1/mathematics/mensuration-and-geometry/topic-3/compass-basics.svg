<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#1e3a8a"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Ruler and Compass Basics</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#eef2ff" stroke="#4338ca" stroke-width="2"/>

  <!-- Stylized compass (simple lines) and ruler -->
  <g fill="none" stroke="#2563eb" stroke-width="4">
    <line x1="200" y1="140" x2="260" y2="300"/>
    <line x1="240" y1="140" x2="180" y2="300"/>
    <circle cx="220" cy="170" r="10" stroke="#2563eb"/>
  </g>
  <g fill="none" stroke="#16a34a" stroke-width="4">
    <rect x="360" y="220" width="240" height="20"/>
  </g>

  <text x="400" y="400" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Keep compass radius fixed; draw clean arcs and lines</text>
</svg>

