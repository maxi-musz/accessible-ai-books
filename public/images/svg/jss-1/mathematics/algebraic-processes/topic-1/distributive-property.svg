<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#7c3aed"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Distributive Property</text>

  <rect x="40" y="90" width="720" height="260" rx="16" ry="16" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#111">
    <text x="80" y="150">a(b + c) = ab + ac</text>
    <text x="80" y="200">3(2x + 1) − (x − 4)</text>
    <text x="80" y="235" fill="#2563eb">→ 6x + 3 − x + 4</text>
    <text x="80" y="270" fill="#16a34a">→ 5x + 7</text>
  </g>

  <text x="400" y="400" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Expand brackets, then collect like terms</text>
</svg>

