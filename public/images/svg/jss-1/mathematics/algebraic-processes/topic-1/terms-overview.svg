<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="70" fill="#1e3a8a"/>
  <text x="400" y="45" font-family="Arial, Helvetica, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">Terms and Like Terms</text>

  <rect x="40" y="90" width="720" height="260" rx="16" ry="16" fill="#eef2ff" stroke="#4338ca" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#111">
    <text x="80" y="150">5x <tspan fill="#6b7280">(coefficient=5, variable=x)</tspan></text>
    <text x="80" y="190">−2x <tspan fill="#6b7280">(coefficient=−2, variable=x)</tspan></text>
    <text x="80" y="230">3y <tspan fill="#6b7280">(variable=y)</tspan></text>
    <text x="80" y="270">3y² <tspan fill="#6b7280">(variable=y, power=2)</tspan></text>
  </g>

  <text x="400" y="400" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Like terms share identical variable parts (including powers)</text>
</svg>

