<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#0ea5e9"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Collecting Like Terms</text>

  <rect x="40" y="90" width="720" height="260" rx="16" ry="16" fill="#ecfeff" stroke="#0891b2" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#111">
    <text x="80" y="150">2x + 5x − 3x <tspan fill="#16a34a">→ 4x</tspan></text>
    <text x="80" y="200">3a + 2b − a <tspan fill="#16a34a">→ 2a + 2b</tspan></text>
  </g>

  <text x="400" y="400" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Add coefficients of like terms; keep variables unchanged</text>
</svg>

