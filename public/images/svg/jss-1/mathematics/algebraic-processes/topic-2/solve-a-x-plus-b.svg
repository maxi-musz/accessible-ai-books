<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#7c3aed"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Solve a(x ± b) = c</text>

  <rect x="40" y="90" width="720" height="260" rx="16" ry="16" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#111">
    <text x="80" y="150">2(x − 3) = 10</text>
    <text x="80" y="190" fill="#2563eb">→ x − 3 = 5</text>
    <text x="80" y="230" fill="#16a34a">→ x = 8</text>
  </g>

  <text x="400" y="400" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Divide first or expand; then isolate the variable</text>
</svg>

