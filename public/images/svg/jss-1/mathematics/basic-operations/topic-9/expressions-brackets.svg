<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#7c3aed"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Grouping Symbols and Precedence</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#111">
    <text x="120" y="150">2 + 3 × (4 + 1)</text>
    <text x="120" y="190" fill="#2563eb">Inside first → (4 + 1) = 5</text>
    <text x="120" y="230" fill="#16a34a">Multiply → 3 × 5 = 15</text>
    <text x="120" y="270" fill="#f59e0b">Add → 2 + 15 = 17</text>
  </g>

  <text x="400" y="420" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Evaluate groups inside-out; × and ÷ before + and − unless grouped</text>
</svg>

