<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#16a34a"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Translate Words ↔ Symbols</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#111">
    <text x="90" y="140" fill="#374151">The sum of 4 and 7</text>
    <text x="320" y="140" fill="#2563eb">→ 4 + 7</text>

    <text x="90" y="185" fill="#374151">8 is greater than 5</text>
    <text x="320" y="185" fill="#2563eb">→ 8 &gt; 5</text>

    <text x="90" y="230" fill="#374151">Twice a number add 3</text>
    <text x="320" y="230" fill="#2563eb">→ 2n + 3</text>
  </g>

  <text x="400" y="420" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Use concise labels and leave space so text never overlaps shapes</text>
</svg>

