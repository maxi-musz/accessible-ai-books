<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#0ea5e9"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Inequalities on a Number Line</text>

  <!-- Number line -->
  <line x1="80" y1="220" x2="720" y2="220" stroke="#111" stroke-width="2"/>
  <g font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#111">
    <text x="80" y="245">-2</text>
    <text x="160" y="245">-1</text>
    <text x="240" y="245">0</text>
    <text x="320" y="245">1</text>
    <text x="400" y="245">2</text>
    <text x="480" y="245">3</text>
    <text x="560" y="245">4</text>
    <text x="640" y="245">5</text>
  </g>
  <!-- Ticks -->
  <g stroke="#6b7280" stroke-width="2">
    <line x1="240" y1="210" x2="240" y2="230"/>
    <line x1="320" y1="210" x2="320" y2="230"/>
    <line x1="400" y1="210" x2="400" y2="230"/>
    <line x1="480" y1="210" x2="480" y2="230"/>
    <line x1="560" y1="210" x2="560" y2="230"/>
    <line x1="640" y1="210" x2="640" y2="230"/>
    <line x1="160" y1="210" x2="160" y2="230"/>
    <line x1="80" y1="210" x2="80" y2="230"/>
  </g>

  <!-- Examples: 3 < 5 and 7 ≥ 7 and -2 ≤ 1 (using displayed points/ranges) -->
  <g>
    <!-- 3 < 5 -->
    <circle cx="480" cy="220" r="8" fill="#ef4444"/>
    <circle cx="640" cy="220" r="8" fill="#16a34a"/>
    <text x="520" y="175" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#374151">3 &lt; 5</text>

    <!-- 7 ≥ 7 (not on scale, show conceptual badge) -->
    <rect x="80" y="280" width="200" height="36" rx="8" ry="8" fill="#ecfdf5" stroke="#10b981"/>
    <text x="180" y="305" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#065f46">7 ≥ 7 (true)</text>

    <!-- -2 ≤ 1 (range highlight) -->
    <rect x="80" y="214" width="240" height="12" fill="#93c5fd" opacity="0.5"/>
    <text x="160" y="175" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#1d4ed8">-2 ≤ 1</text>
  </g>

  <text x="400" y="400" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Use closed/open points for inclusive/exclusive; keep labels clear and spaced</text>
</svg>

