<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="70" fill="#1e3a8a"/>
  <text x="400" y="45" font-family="Arial, Helvetica, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">Common Mathematical Symbols</text>

  <rect x="40" y="90" width="720" height="260" rx="16" ry="16" fill="#eef2ff" stroke="#4338ca" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#111">
    <text x="80" y="140" fill="#2563eb">=</text>
    <text x="120" y="140">equals</text>

    <text x="80" y="180" fill="#16a34a">&gt;, &lt;</text>
    <text x="140" y="180">greater than, less than</text>

    <text x="80" y="220" fill="#f59e0b">≥, ≤</text>
    <text x="140" y="220">greater/less or equal</text>

    <text x="80" y="260" fill="#ef4444">+, −, ×, ÷</text>
    <text x="160" y="260">operations</text>
  </g>

  <text x="400" y="400" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">High-contrast palette; spacing avoids overlaps for print</text>
</svg>

