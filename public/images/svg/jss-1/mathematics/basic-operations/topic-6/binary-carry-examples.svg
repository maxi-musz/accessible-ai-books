<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>Binary Carry Operations</title>
  
  <!-- Background -->
  <rect width="800" height="700" fill="white"/>
  
  <!-- Main Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">
    Handling Carries in Binary Addition
  </text>
  
  <!-- Example 1: Simple carry -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Example 1: 101 + 111
  </text>
  
  <!-- Step-by-step addition -->
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="600" height="180" fill="#f0fdf4" stroke="#86efac" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      Step-by-Step Addition
    </text>
    
    <!-- Column headers -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      <text x="100" y="50" text-anchor="middle">Carry</text>
      <text x="200" y="50" text-anchor="middle">2²</text>
      <text x="300" y="50" text-anchor="middle">2¹</text>
      <text x="400" y="50" text-anchor="middle">2⁰</text>
    </g>
    
    <!-- First number -->
    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">1</text>
    <text x="300" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">0</text>
    <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">1</text>
    
    <!-- Second number -->
    <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">1</text>
    <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">1</text>
    <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">1</text>
    
    <!-- Line -->
    <line x1="150" y1="115" x2="450" y2="115" stroke="#374151" stroke-width="1"/>
    
    <!-- Step 1: Rightmost column -->
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">1</text>
    <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">0</text>
    <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">0</text>
    <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">0</text>
    
    <!-- Step 2: Final carry -->
    <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">1</text>
    <text x="200" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">1</text>
    <text x="300" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">0</text>
    <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">0</text>
  </g>
  
  <!-- Explanation -->
  <g transform="translate(100, 290)">
    <rect x="0" y="0" width="600" height="100" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Step-by-Step Explanation
    </text>
    
    <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Step 1: 1 + 1 = 10 (write 0, carry 1)
    </text>
    
    <text x="300" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Step 2: 0 + 1 + 1 = 10 (write 0, carry 1)
    </text>
    
    <text x="300" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">
      Step 3: 1 + 1 + 1 = 11 (write 1, carry 1)
    </text>
  </g>
  
  <!-- Example 2: Multiple carries -->
  <text x="400" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Example 2: 1111 + 1111 (Multiple Carries)
  </text>
  
  <!-- Second example -->
  <g transform="translate(100, 450)">
    <rect x="0" y="0" width="600" height="120" fill="#f0fdf4" stroke="#86efac" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">
      Result: 11110
    </text>
    
    <!-- Numbers -->
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">1 1 1 1</text>
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">+ 1 1 1 1</text>
    
    <!-- Line -->
    <line x1="150" y1="95" x2="250" y2="95" stroke="#374151" stroke-width="1"/>
    
    <text x="200" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">1 1 1 1 0</text>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(100, 590)">
    <rect x="0" y="0" width="600" height="80" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0c4a6e">
      Key Insight: Carries Can Cascade
    </text>
    
    <text x="300" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">
      When adding a carry to existing digits, you might create another carry
    </text>
    
    <text x="300" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0c4a6e">
      Always work from right to left, handling each carry as it appears
    </text>
  </g>
</svg>
