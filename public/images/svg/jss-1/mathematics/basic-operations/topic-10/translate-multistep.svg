<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 430">
  <rect width="800" height="430" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#16a34a"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Translate Multi-step Statements</text>

  <rect x="60" y="90" width="680" height="270" rx="14" ry="14" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#111">
    <text x="90" y="140" fill="#374151">Twice a number decreased by 4, then divided by 3</text>
    <text x="90" y="175" fill="#2563eb">→ (2n − 4) ÷ 3</text>

    <text x="90" y="220" fill="#374151">If n = 8</text>
    <text x="180" y="220" fill="#2563eb">→ (16 − 4) ÷ 3 = 12 ÷ 3 = 4</text>
  </g>

  <text x="400" y="410" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Keep equations on separate lines; ensure whitespace prevents overlaps</text>
</svg>

