<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 430">
  <rect width="800" height="430" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#7c3aed"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Inequalities in Context</text>

  <rect x="60" y="90" width="680" height="270" rx="14" ry="14" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#111">
    <rect x="90" y="130" width="220" height="50" rx="10" ry="10" fill="#ecfdf5" stroke="#10b981"/>
    <text x="200" y="162" text-anchor="middle" fill="#065f46">Age ≤ 12 (child fare)</text>

    <rect x="360" y="130" width="320" height="50" rx="10" ry="10" fill="#eff6ff" stroke="#3b82f6"/>
    <text x="520" y="162" text-anchor="middle" fill="#1d4ed8">Temperature ≥ 37°C (fever)</text>

    <rect x="90" y="210" width="300" height="50" rx="10" ry="10" fill="#fff7ed" stroke="#fb923c"/>
    <text x="240" y="242" text-anchor="middle" fill="#9a3412">Spend ≤ ₦500 (budget)</text>
  </g>

  <text x="400" y="410" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">State constraints with symbols; keep cards spaced and readable</text>
</svg>

