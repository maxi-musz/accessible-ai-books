<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#1e3a8a"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Evaluating Multi-step Expressions</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#eef2ff" stroke="#4338ca" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="22" fill="#111">
    <text x="120" y="150">[2 + {3 × (4 − 1)}] ÷ 5</text>
    <text x="120" y="190" fill="#2563eb">(4 − 1) = 3</text>
    <text x="120" y="225" fill="#16a34a">3 × 3 = 9</text>
    <text x="120" y="260" fill="#f59e0b">2 + 9 = 11</text>
    <text x="120" y="295" fill="#ef4444">11 ÷ 5 = 11/5</text>
  </g>

  <text x="400" y="420" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Work inside-out; keep text clear and spaced for print</text>
</svg>

