<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <title>Rounding Rules on Number Line</title>
  
  <!-- Background -->
  <rect width="800" height="400" fill="white"/>
  
  <!-- Main Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">
    Rounding Rules: Look at the digit to the right
  </text>
  
  <!-- Section 1: Rounding to Nearest 10 -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Rounding to Nearest 10
  </text>
  
  <!-- Number line for 240-250 -->
  <line x1="100" y1="100" x2="700" y2="100" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="95" x2="100" y2="105" stroke="#333" stroke-width="2"/>
  <line x1="700" y1="95" x2="700" y2="105" stroke="#333" stroke-width="2"/>
  
  <!-- Tick marks and numbers -->
  <g stroke="#333" stroke-width="1">
    <line x1="140" y1="95" x2="140" y2="105"/>
    <line x1="180" y1="95" x2="180" y2="105"/>
    <line x1="220" y1="95" x2="220" y2="105"/>
    <line x1="260" y1="95" x2="260" y2="105"/>
    <line x1="300" y1="95" x2="300" y2="105"/>
    <line x1="340" y1="95" x2="340" y2="105"/>
    <line x1="380" y1="95" x2="380" y2="105"/>
    <line x1="420" y1="95" x2="420" y2="105"/>
    <line x1="460" y1="95" x2="460" y2="105"/>
    <line x1="500" y1="95" x2="500" y2="105"/>
    <line x1="540" y1="95" x2="540" y2="105"/>
    <line x1="580" y1="95" x2="580" y2="105"/>
    <line x1="620" y1="95" x2="620" y2="105"/>
    <line x1="660" y1="95" x2="660" y2="105"/>
  </g>
  
  <!-- Numbers -->
  <text x="100" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">240</text>
  <text x="140" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">241</text>
  <text x="180" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">242</text>
  <text x="220" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">243</text>
  <text x="260" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">244</text>
  <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">245</text>
  <text x="340" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">246</text>
  <text x="380" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">247</text>
  <text x="420" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">248</text>
  <text x="460" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">249</text>
  <text x="500" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">250</text>
  
  <!-- Highlight 243 (round down) -->
  <circle cx="220" cy="100" r="8" fill="#dc2626" opacity="0.3"/>
  <text x="220" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">243 → 240</text>
  <text x="220" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">(3 &lt; 5, round down)</text>
  
  <!-- Highlight 247 (round up) -->
  <circle cx="380" cy="100" r="8" fill="#059669" opacity="0.3"/>
  <text x="380" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">247 → 250</text>
  <text x="380" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">(7 ≥ 5, round up)</text>
  
  <!-- Section 2: Rounding to Nearest 100 -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Rounding to Nearest 100
  </text>
  
  <!-- Number line for 1200-1300 -->
  <line x1="100" y1="230" x2="700" y2="230" stroke="#333" stroke-width="2"/>
  <line x1="100" y1="225" x2="100" y2="235" stroke="#333" stroke-width="2"/>
  <line x1="700" y1="225" x2="700" y2="235" stroke="#333" stroke-width="2"/>
  
  <!-- Tick marks for hundreds -->
  <g stroke="#333" stroke-width="1">
    <line x1="200" y1="225" x2="200" y2="235"/>
    <line x1="300" y1="225" x2="300" y2="235"/>
    <line x1="400" y1="225" x2="400" y2="235"/>
    <line x1="500" y1="225" x2="500" y2="235"/>
    <line x1="600" y1="225" x2="600" y2="235"/>
  </g>
  
  <!-- Numbers -->
  <text x="100" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">1200</text>
  <text x="200" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">1250</text>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#333">1300</text>
  
  <!-- Highlight 1247 (round down) -->
  <circle cx="194" cy="230" r="6" fill="#dc2626" opacity="0.3"/>
  <text x="194" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">1247 → 1200</text>
  <text x="194" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">(4 &lt; 5, round down)</text>
  
  <!-- Highlight 1267 (round up) -->
  <circle cx="206" cy="230" r="6" fill="#059669" opacity="0.3"/>
  <text x="206" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">1267 → 1300</text>
  <text x="206" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#059669">(6 ≥ 5, round up)</text>
  
  <!-- Caption -->
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">
    The digit to the right determines whether to round up or down
  </text>
</svg>
