<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>Front-End Estimation Examples</title>
  
  <!-- Background -->
  <rect width="800" height="600" fill="white"/>
  
  <!-- Main Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">
    Front-End Estimation: Use Leftmost Digits
  </text>
  
  <!-- Example 1: Addition -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Example 1: Addition (3,456 + 2,789)
  </text>
  
  <!-- Addition visual -->
  <g transform="translate(100, 100)">
    <!-- Original numbers -->
    <rect x="0" y="0" width="600" height="120" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Original Numbers
    </text>
    
    <!-- Number boxes -->
    <rect x="50" y="40" width="100" height="60" fill="white" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">3,456</text>
    
    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#374151">+</text>
    
    <rect x="250" y="40" width="100" height="60" fill="white" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="300" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">2,789</text>
    
    <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#374151">=</text>
    
    <rect x="450" y="40" width="100" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="500" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">6,245</text>
  </g>
  
  <!-- Front-end estimation -->
  <g transform="translate(100, 240)">
    <rect x="0" y="0" width="600" height="120" fill="#f0fdf4" stroke="#86efac" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Front-End Estimation (Keep thousands, round rest to 0)
    </text>
    
    <!-- Estimated numbers -->
    <rect x="50" y="40" width="100" height="60" fill="white" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="100" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">3,000</text>
    
    <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#374151">+</text>
    
    <rect x="250" y="40" width="100" height="60" fill="white" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="300" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">2,000</text>
    
    <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#374151">=</text>
    
    <rect x="450" y="40" width="100" height="60" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="500" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#059669">5,000</text>
  </g>
  
  <!-- Comparison -->
  <text x="400" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#374151">
    <tspan x="400" dy="0">Estimate: 5,000 (lower estimate)</tspan>
    <tspan x="400" dy="20">Exact: 6,245</tspan>
    <tspan x="400" dy="20" fill="#059669">Difference: 1,245 (estimate is reasonable but low)</tspan>
  </text>
  
  <!-- Example 2: Subtraction -->
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Example 2: Subtraction (45,678 − 23,456)
  </text>
  
  <!-- Subtraction visual -->
  <g transform="translate(100, 470)">
    <!-- Original numbers -->
    <rect x="0" y="0" width="600" height="100" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    
    <!-- Number boxes -->
    <rect x="50" y="20" width="100" height="50" fill="white" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">45,678</text>
    
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">−</text>
    
    <rect x="250" y="20" width="100" height="50" fill="white" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">23,456</text>
    
    <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">=</text>
    
    <rect x="450" y="20" width="100" height="50" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <text x="500" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">22,222</text>
  </g>
  
  <!-- Front-end estimation for subtraction -->
  <g transform="translate(100, 580)">
    <rect x="0" y="0" width="600" height="100" fill="#f0fdf4" stroke="#86efac" stroke-width="2" rx="8"/>
    
    <!-- Estimated numbers -->
    <rect x="50" y="20" width="100" height="50" fill="white" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">45,000</text>
    
    <text x="200" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">−</text>
    
    <rect x="250" y="20" width="100" height="50" fill="white" stroke="#d1d5db" stroke-width="2" rx="4"/>
    <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">23,000</text>
    
    <text x="400" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#374151">=</text>
    
    <rect x="450" y="20" width="100" height="50" fill="#dcfce7" stroke="#22c55e" stroke-width="2" rx="4"/>
    <text x="500" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">22,000</text>
  </g>
  
  <!-- Key insight -->
  <text x="400" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Front-end estimation gives a quick, lower estimate for addition and higher estimate for subtraction
  </text>
</svg>
