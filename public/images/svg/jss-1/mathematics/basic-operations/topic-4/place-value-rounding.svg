<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <title>Place Value Chart for Rounding</title>
  
  <!-- Background -->
  <rect width="800" height="500" fill="white"/>
  
  <!-- Main Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">
    Place Value Chart: Rounding Demonstration
  </text>
  
  <!-- Example 1: Rounding 2,347 to nearest 1000 -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Example: Round 2,347 to the nearest 1000
  </text>
  
  <!-- Place value chart -->
  <g transform="translate(150, 100)">
    <!-- Chart background -->
    <rect x="0" y="0" width="500" height="200" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    
    <!-- Column headers -->
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Place Value Chart
    </text>
    
    <!-- Place value labels -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      <text x="50" y="60" text-anchor="middle">Thousands</text>
      <text x="150" y="60" text-anchor="middle">Hundreds</text>
      <text x="250" y="60" text-anchor="middle">Tens</text>
      <text x="350" y="60" text-anchor="middle">Ones</text>
      <text x="450" y="60" text-anchor="middle">Round to</text>
    </g>
    
    <!-- Place value boxes -->
    <rect x="10" y="70" width="80" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <rect x="110" y="70" width="80" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <rect x="210" y="70" width="80" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <rect x="310" y="70" width="80" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <rect x="410" y="70" width="80" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Numbers -->
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">2</text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">3</text>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">4</text>
    <text x="350" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">7</text>
    <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">1000s</text>
    
    <!-- Value labels -->
    <text x="50" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">2,000</text>
    <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">300</text>
    <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">40</text>
    <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">7</text>
    
    <!-- Decision box -->
    <rect x="10" y="150" width="480" height="40" fill="#fef2f2" stroke="#fca5a5" stroke-width="1" rx="4"/>
    <text x="250" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
      Look at hundreds digit (3): 3 &lt; 5, so round down to 2,000
    </text>
  </g>
  
  <!-- Example 2: Rounding 2,567 to nearest 1000 -->
  <text x="400" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Example: Round 2,567 to the nearest 1000
  </text>
  
  <!-- Second place value chart -->
  <g transform="translate(150, 360)">
    <!-- Chart background -->
    <rect x="0" y="0" width="500" height="200" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" rx="8"/>
    
    <!-- Column headers -->
    <text x="250" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Place Value Chart
    </text>
    
    <!-- Place value labels -->
    <g font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
      <text x="50" y="60" text-anchor="middle">Thousands</text>
      <text x="150" y="60" text-anchor="middle">Hundreds</text>
      <text x="250" y="60" text-anchor="middle">Tens</text>
      <text x="350" y="60" text-anchor="middle">Ones</text>
      <text x="450" y="60" text-anchor="middle">Round to</text>
    </g>
    
    <!-- Place value boxes -->
    <rect x="10" y="70" width="80" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <rect x="110" y="70" width="80" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <rect x="210" y="70" width="80" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <rect x="310" y="70" width="80" height="40" fill="white" stroke="#d1d5db" stroke-width="1"/>
    <rect x="410" y="70" width="80" height="40" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    
    <!-- Numbers -->
    <text x="50" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">2</text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">5</text>
    <text x="250" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">6</text>
    <text x="350" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">7</text>
    <text x="450" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">1000s</text>
    
    <!-- Value labels -->
    <text x="50" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">2,000</text>
    <text x="150" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">500</text>
    <text x="250" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">60</text>
    <text x="350" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">7</text>
    
    <!-- Decision box -->
    <rect x="10" y="150" width="480" height="40" fill="#f0fdf4" stroke="#86efac" stroke-width="1" rx="4"/>
    <text x="250" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#059669">
      Look at hundreds digit (5): 5 â‰¥ 5, so round up to 3,000
    </text>
  </g>
</svg>
