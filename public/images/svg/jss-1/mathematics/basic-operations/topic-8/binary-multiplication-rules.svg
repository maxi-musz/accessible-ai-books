<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="70" fill="#1e3a8a"/>
  <text x="400" y="45" font-family="Arial, Helvetica, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">Binary Multiplication Rules</text>

  <!-- Card -->
  <rect x="40" y="90" width="720" height="260" rx="16" ry="16" fill="#eef2ff" stroke="#4338ca" stroke-width="2"/>

  <!-- Rules -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#111">
    <circle cx="80" cy="140" r="6" fill="#2563eb"/>
    <text x="100" y="146">0 × a = 0</text>

    <circle cx="80" cy="180" r="6" fill="#16a34a"/>
    <text x="100" y="186">1 × a = a</text>

    <circle cx="80" cy="220" r="6" fill="#f59e0b"/>
    <text x="100" y="226">Left shift by one place = multiply by 2</text>
  </g>

  <!-- Caption -->
  <text x="400" y="400" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Use shifts to build partial products; colors distinguish rule types</text>
</svg>

