<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#16a34a"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Verification of Binary Multiplication</text>

  <!-- Panel -->
  <rect x="60" y="90" width="680" height="260" rx="14" ry="14" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#111">
    <text x="90" y="140" fill="#065f46">Binary</text>
    <text x="180" y="140" fill="#111">1011 × 110 = <tspan fill="#2563eb">1000010</tspan></text>

    <text x="90" y="185" fill="#065f46">Decimal</text>
    <text x="180" y="185" fill="#111">11 × 6 = <tspan fill="#2563eb">66</tspan> <tspan fill="#16a34a">✓</tspan></text>

    <text x="90" y="230" fill="#065f46">Cross-check</text>
    <text x="180" y="230" fill="#111">Partial products add to the product; shifts match place values</text>
  </g>

  <text x="400" y="420" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Convert to decimal to verify; ensure alignment prevents overlap in print</text>
</svg>

