<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 460">
  <rect width="800" height="460" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#7c3aed"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Binary Multiplication - Worked Example</text>

  <!-- Card -->
  <rect x="60" y="90" width="680" height="310" rx="14" ry="14" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>

  <!-- Example numbers -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="24" fill="#111">
    <text x="160" y="140">1 0 1 1</text>
    <text x="140" y="175" fill="#ef4444">Ã—   1 1 0</text>
  </g>
  <line x1="120" y1="185" x2="520" y2="185" stroke="#4b5563" stroke-width="2"/>

  <!-- Partial products and addition -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#111">
    <text x="160" y="215">1 0 1 1</text>
    <text x="160" y="245">1 0 1 1 0</text>
    <text x="160" y="275" fill="#9ca3af">0 0 0 0 0</text>
  </g>
  <line x1="140" y1="287" x2="560" y2="287" stroke="#4b5563" stroke-width="2"/>
  <g font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#16a34a">
    <text x="160" y="318">1 0 0 0 0 1 0</text>
  </g>

  <!-- Notes -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#374151">
    <circle cx="600" cy="140" r="5" fill="#ef4444"/>
    <text x="610" y="144">Multiply by 0/1</text>
    <circle cx="600" cy="165" r="5" fill="#2563eb"/>
    <text x="610" y="169">Shift left for each position</text>
    <circle cx="600" cy="190" r="5" fill="#16a34a"/>
    <text x="610" y="194">Add partial products</text>
  </g>

  <text x="400" y="440" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Show carries in addition if space allows; maintain clear spacing</text>
</svg>

