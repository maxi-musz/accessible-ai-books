<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>Real-World Approximation Examples</title>
  
  <!-- Background -->
  <rect width="800" height="700" fill="white"/>
  
  <!-- Main Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">
    Real-World Applications of Approximation
  </text>
  
  <!-- Scientific measurements -->
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Scientific Measurements
  </text>
  
  <g transform="translate(100, 90)">
    <rect x="0" y="0" width="600" height="120" fill="#f0fdf4" stroke="#86efac" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Physics and Chemistry Measurements
    </text>
    
    <g font-family="Arial, sans-serif" font-size="14" fill="#374151">
      <text x="50" y="50">• Speed of light: 299,792,458 m/s ≈ 3.00 × 10⁸ m/s</text>
      <text x="50" y="70">• Gravitational acceleration: 9.80665 m/s² ≈ 9.81 m/s²</text>
      <text x="50" y="90">• Avogadro's number: 6.02214076 × 10²³ ≈ 6.02 × 10²³</text>
    </g>
  </g>
  
  <!-- Financial calculations -->
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Financial Calculations
  </text>
  
  <g transform="translate(100, 260)">
    <rect x="0" y="0" width="600" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Banking and Investment
    </text>
    
    <g font-family="Arial, sans-serif" font-size="14" fill="#374151">
      <text x="50" y="50">• Interest rates: 7.245% ≈ 7.25% (to 2 decimal places)</text>
      <text x="50" y="70">• Exchange rates: $1 = ₦1,234.567 ≈ ₦1,234.57</text>
      <text x="50" y="90">• Stock prices: $123.4567 ≈ $123.46 per share</text>
    </g>
  </g>
  
  <!-- Engineering and construction -->
  <text x="400" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Engineering and Construction
  </text>
  
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="600" height="120" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Building and Manufacturing
    </text>
    
    <g font-family="Arial, sans-serif" font-size="14" fill="#374151">
      <text x="50" y="50">• Building dimensions: 15.247 m × 8.183 m ≈ 15.25 m × 8.18 m</text>
      <text x="50" y="70">• Material tolerances: ±0.125 mm ≈ ±0.13 mm</text>
      <text x="50" y="90">• Load calculations: 2,347.8 kg ≈ 2,350 kg</text>
    </g>
  </g>
  
  <!-- Statistical data -->
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb">
    Statistical Data and Research
  </text>
  
  <g transform="translate(100, 600)">
    <rect x="0" y="0" width="600" height="80" fill="#f3e8ff" stroke="#a855f7" stroke-width="2" rx="8"/>
    
    <text x="300" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">
      Research and Analysis
    </text>
    
    <g font-family="Arial, sans-serif" font-size="14" fill="#374151">
      <text x="50" y="50">• Population data: 1,234,567 people ≈ 1.23 million people</text>
      <text x="50" y="70">• Survey results: 67.89% ≈ 67.9% (to 1 decimal place)</text>
    </g>
  </g>
  
  <!-- Key insight -->
  <g transform="translate(50, 700)">
    <rect x="0" y="0" width="700" height="50" fill="#fef2f2" stroke="#fca5a5" stroke-width="2" rx="8"/>
    
    <text x="350" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
      Key Insight: Choose appropriate precision for your context
    </text>
    <text x="350" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#dc2626">
      Too many decimal places can be misleading; too few can lose important information
    </text>
  </g>
</svg>
