<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#7c3aed"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Step-by-Step Binary Subtraction</text>

  <!-- Problem card -->
  <rect x="60" y="90" width="680" height="260" rx="14" ry="14" fill="#f5f3ff" stroke="#7c3aed" stroke-width="2"/>

  <!-- Numbers -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="26" fill="#111">
    <text x="160" y="150">1 1 0 1 0</text>
    <text x="140" y="185" fill="#ef4444">−   1 0 1 0 1</text>
  </g>
  <line x1="120" y1="195" x2="520" y2="195" stroke="#4b5563" stroke-width="2"/>

  <!-- Steps -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#111">
    <rect x="80" y="210" width="640" height="120" rx="10" ry="10" fill="#eef2ff" stroke="#6366f1" stroke-width="1.5"/>
    <circle cx="110" cy="240" r="6" fill="#ef4444"/>
    <text x="130" y="244">Units: 0 − 1 → borrow → 10₂ − 1 = 1</text>
    <circle cx="110" cy="270" r="6" fill="#10b981"/>
    <text x="130" y="274">Next: apply prior borrow; subtract and continue left</text>
    <circle cx="110" cy="300" r="6" fill="#f59e0b"/>
    <text x="130" y="304">Repeat for each column; mark borrows clearly</text>
  </g>

  <text x="400" y="420" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Colored bullets distinguish step types; layout avoids overlap for print</text>
</svg>

