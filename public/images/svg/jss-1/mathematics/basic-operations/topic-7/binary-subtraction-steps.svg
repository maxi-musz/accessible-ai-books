<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <rect width="800" height="400" fill="#ffffff"/>
  <text x="400" y="40" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#111">Step-by-Step Binary Subtraction</text>
  <g font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#111">
    <text x="160" y="110">1 1 0 1 0</text>
    <text x="140" y="140">−   1 0 1 0 1</text>
  </g>
  <line x1="120" y1="150" x2="420" y2="150" stroke="#333" stroke-width="2"/>
  <g font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#111">
    <text x="160" y="190">Borrow at units: 0 − 1 → borrow → 10 − 1 = 1</text>
    <text x="160" y="220">Track borrows across columns as needed</text>
  </g>
  <text x="400" y="370" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#333">Show each column subtraction and borrow marks</text>
</svg>

