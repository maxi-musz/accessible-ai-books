<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <rect width="800" height="420" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#0ea5e9"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Borrowing in Binary</text>

  <!-- Panel -->
  <rect x="40" y="80" width="720" height="260" rx="14" ry="14" fill="#ecfeff" stroke="#0891b2" stroke-width="2"/>

  <!-- Columnar example -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="20" fill="#111">
    <text x="120" y="130" fill="#334155">Minuend</text>
    <text x="120" y="160" fill="#111">1 0 1 0</text>
    <text x="120" y="190" fill="#334155">Subtrahend</text>
    <text x="120" y="220" fill="#111">0 1 1 1</text>
  </g>
  <line x1="100" y1="235" x2="360" y2="235" stroke="#475569" stroke-width="2"/>

  <!-- Borrow arrow and highlight -->
  <g>
    <circle cx="280" cy="205" r="14" fill="#fde68a" stroke="#f59e0b" stroke-width="2"/>
    <path d="M460 180 L520 180 L520 165 L560 195 L520 225 L520 210 L460 210 Z" fill="#22c55e"/>
    <text x="570" y="200" font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#065f46">borrow 1 → 10₂ − 1 = 1</text>
  </g>

  <!-- Note -->
  <text x="400" y="395" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Yellow circle marks borrowed column; green arrow shows flow</text>
</svg>

