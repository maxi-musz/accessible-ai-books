<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#16a34a"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Verification of Binary Subtraction</text>

  <!-- Two-column verification panel -->
  <rect x="60" y="90" width="680" height="260" rx="14" ry="14" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>

  <g font-family="Arial, Helvetica, sans-serif" font-size="18" fill="#111">
    <text x="90" y="140" fill="#065f46">Binary</text>
    <text x="180" y="140" fill="#111">11010 − 10101 = <tspan fill="#2563eb">00101</tspan></text>

    <text x="90" y="185" fill="#065f46">Check by addition</text>
    <text x="260" y="185" fill="#111">10101 + <tspan fill="#2563eb">00101</tspan> = 11010 <tspan fill="#16a34a">✓</tspan></text>

    <text x="90" y="230" fill="#065f46">Decimal</text>
    <text x="180" y="230" fill="#111">26 − 21 = <tspan fill="#2563eb">5</tspan> <tspan fill="#16a34a">✓</tspan></text>
  </g>

  <text x="400" y="420" font-family="Arial, Helvetica, sans-serif" font-size="14" text-anchor="middle" fill="#374151">Add the difference to the subtrahend to recover the minuend; also check in decimal</text>
</svg>

