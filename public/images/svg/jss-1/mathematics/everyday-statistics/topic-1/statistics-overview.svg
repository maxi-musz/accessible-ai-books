<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#1e3a8a"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">What is Statistics?</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#eef2ff" stroke="#4338ca" stroke-width="2"/>

  <!-- Statistics applications -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="16" fill="#111">
    <rect x="100" y="130" width="120" height="60" rx="8" ry="8" fill="#ecfdf5" stroke="#10b981"/>
    <text x="160" y="150" text-anchor="middle" fill="#065f46">Weather</text>
    <text x="160" y="170" text-anchor="middle" fill="#065f46">Forecasting</text>

    <rect x="250" y="130" width="120" height="60" rx="8" ry="8" fill="#eff6ff" stroke="#3b82f6"/>
    <text x="310" y="150" text-anchor="middle" fill="#1d4ed8">Medical</text>
    <text x="310" y="170" text-anchor="middle" fill="#1d4ed8">Research</text>

    <rect x="400" y="130" width="120" height="60" rx="8" ry="8" fill="#fef3c7" stroke="#f59e0b"/>
    <text x="460" y="150" text-anchor="middle" fill="#92400e">Sports</text>
    <text x="460" y="170" text-anchor="middle" fill="#92400e">Analytics</text>

    <rect x="550" y="130" width="120" height="60" rx="8" ry="8" fill="#fce7f3" stroke="#ec4899"/>
    <text x="610" y="150" text-anchor="middle" fill="#be185d">Market</text>
    <text x="610" y="170" text-anchor="middle" fill="#be185d">Research</text>
  </g>

  <text x="400" y="360" font-family="Arial, Helvetica, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Statistics helps us understand patterns</text>
</svg>
