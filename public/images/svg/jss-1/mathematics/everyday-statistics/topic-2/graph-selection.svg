<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#7c2d12"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Choosing the Right Graph</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#fef7ed" stroke="#7c2d12" stroke-width="2"/>

  <!-- Decision tree -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
    <!-- Start -->
    <rect x="350" y="120" width="100" height="40" rx="20" ry="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="400" y="145" text-anchor="middle" fill="#92400e" font-weight="bold">What type of data?</text>

    <!-- Arrows -->
    <path d="M 400,160 L 400,200" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Categories -->
    <rect x="200" y="220" width="120" height="60" rx="8" ry="8" fill="#dbeafe" stroke="#3b82f6"/>
    <text x="260" y="240" text-anchor="middle" fill="#1e40af" font-weight="bold">Categories</text>
    <text x="260" y="255" text-anchor="middle" fill="#1e40af">(favorite colors,</text>
    <text x="260" y="270" text-anchor="middle" fill="#1e40af">subjects, etc.)</text>

    <rect x="480" y="220" width="120" height="60" rx="8" ry="8" fill="#dcfce7" stroke="#22c55e"/>
    <text x="540" y="240" text-anchor="middle" fill="#14532d" font-weight="bold">Time Series</text>
    <text x="540" y="255" text-anchor="middle" fill="#14532d">(temperature over</text>
    <text x="540" y="270" text-anchor="middle" fill="#14532d">time, sales, etc.)</text>

    <!-- Arrows from categories -->
    <path d="M 260,220 L 260,180" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 540,220 L 540,180" stroke="#6b7280" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Bar chart -->
    <rect x="120" y="120" width="100" height="50" rx="8" ry="8" fill="#3b82f6" stroke="#1e40af"/>
    <text x="170" y="140" text-anchor="middle" fill="#ffffff" font-weight="bold">Bar Chart</text>
    <text x="170" y="155" text-anchor="middle" fill="#ffffff">Best for</text>

    <!-- Pie chart -->
    <rect x="240" y="120" width="100" height="50" rx="8" ry="8" fill="#10b981" stroke="#14532d"/>
    <text x="290" y="140" text-anchor="middle" fill="#ffffff" font-weight="bold">Pie Chart</text>
    <text x="290" y="155" text-anchor="middle" fill="#ffffff">Parts of whole</text>

    <!-- Line graph -->
    <rect x="460" y="120" width="100" height="50" rx="8" ry="8" fill="#f59e0b" stroke="#92400e"/>
    <text x="510" y="140" text-anchor="middle" fill="#ffffff" font-weight="bold">Line Graph</text>
    <text x="510" y="155" text-anchor="middle" fill="#ffffff">Trends over time</text>

    <!-- Pictogram -->
    <rect x="580" y="120" width="100" height="50" rx="8" ry="8" fill="#8b5cf6" stroke="#6b21a8"/>
    <text x="630" y="140" text-anchor="middle" fill="#ffffff" font-weight="bold">Pictogram</text>
    <text x="630" y="155" text-anchor="middle" fill="#ffffff">Simple counts</text>

    <!-- Arrows to graph types -->
    <path d="M 200,250 L 170,170" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 320,250 L 290,170" stroke="#10b981" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 480,250 L 510,170" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 600,250 L 630,170" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Guidelines -->
    <rect x="100" y="320" width="600" height="40" rx="8" ry="8" fill="#f3f4f6" stroke="#9ca3af"/>
    <text x="400" y="340" text-anchor="middle" fill="#374151" font-weight="bold">Quick Decision Guide:</text>
    <text x="400" y="355" text-anchor="middle" fill="#6b7280">Compare categories → Bar Chart | Show proportions → Pie Chart | Track changes → Line Graph | Simple data → Pictogram</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>

  <text x="400" y="360" font-family="Arial, Helvetica, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Choose the right graph for your data</text>
</svg>
