<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#059669"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Bar Charts</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#ecfdf5" stroke="#059669" stroke-width="2"/>

  <!-- Chart title -->
  <text x="400" y="120" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#374151" font-weight="bold">Favorite Subjects Survey</text>

  <!-- Y-axis label -->
  <text x="80" y="200" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#374151" transform="rotate(-90, 80, 200)">Number of Students</text>

  <!-- Y-axis scale -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#6b7280">
    <text x="100" y="180" text-anchor="end">30</text>
    <text x="100" y="200" text-anchor="end">25</text>
    <text x="100" y="220" text-anchor="end">20</text>
    <text x="100" y="240" text-anchor="end">15</text>
    <text x="100" y="260" text-anchor="end">10</text>
    <text x="100" y="280" text-anchor="end">5</text>
    <text x="100" y="300" text-anchor="end">0</text>
  </g>

  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="120" y1="180" x2="720" y2="180"/>
    <line x1="120" y1="200" x2="720" y2="200"/>
    <line x1="120" y1="220" x2="720" y2="220"/>
    <line x1="120" y1="240" x2="720" y2="240"/>
    <line x1="120" y1="260" x2="720" y2="260"/>
    <line x1="120" y1="280" x2="720" y2="280"/>
  </g>

  <!-- Bars -->
  <rect x="140" y="200" width="60" height="80" fill="#3b82f6" rx="4"/>
  <text x="170" y="195" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#374151">Math</text>
  <text x="170" y="320" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#dc2626" font-weight="bold">25</text>

  <rect x="220" y="180" width="60" height="100" fill="#10b981" rx="4"/>
  <text x="250" y="175" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#374151">English</text>
  <text x="250" y="320" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#dc2626" font-weight="bold">30</text>

  <rect x="300" y="220" width="60" height="60" fill="#f59e0b" rx="4"/>
  <text x="330" y="215" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#374151">Science</text>
  <text x="330" y="320" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#dc2626" font-weight="bold">22</text>

  <rect x="380" y="240" width="60" height="40" fill="#ef4444" rx="4"/>
  <text x="410" y="235" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#374151">History</text>
  <text x="410" y="320" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#dc2626" font-weight="bold">18</text>

  <rect x="460" y="260" width="60" height="20" fill="#8b5cf6" rx="4"/>
  <text x="490" y="255" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#374151">Geography</text>
  <text x="490" y="320" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#dc2626" font-weight="bold">15</text>

  <!-- X-axis -->
  <line x1="120" y1="300" x2="720" y2="300" stroke="#374151" stroke-width="2"/>

  <text x="400" y="360" font-family="Arial, Helvetica, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Bars show data comparisons</text>
</svg>
