<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#0891b2"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Line Graphs</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#ecfeff" stroke="#0891b2" stroke-width="2"/>

  <!-- Chart title -->
  <text x="400" y="120" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#374151" font-weight="bold">Temperature Over Time</text>

  <!-- Y-axis label -->
  <text x="80" y="200" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#374151" transform="rotate(-90, 80, 200)">Temperature (°C)</text>

  <!-- Y-axis scale -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#6b7280">
    <text x="100" y="160" text-anchor="end">35</text>
    <text x="100" y="180" text-anchor="end">30</text>
    <text x="100" y="200" text-anchor="end">25</text>
    <text x="100" y="220" text-anchor="end">20</text>
    <text x="100" y="240" text-anchor="end">15</text>
    <text x="100" y="260" text-anchor="end">10</text>
  </g>

  <!-- X-axis scale -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#6b7280">
    <text x="150" y="290" text-anchor="middle">Mon</text>
    <text x="200" y="290" text-anchor="middle">Tue</text>
    <text x="250" y="290" text-anchor="middle">Wed</text>
    <text x="300" y="290" text-anchor="middle">Thu</text>
    <text x="350" y="290" text-anchor="middle">Fri</text>
    <text x="400" y="290" text-anchor="middle">Sat</text>
    <text x="450" y="290" text-anchor="middle">Sun</text>
  </g>

  <!-- Grid lines -->
  <g stroke="#e5e7eb" stroke-width="1">
    <line x1="120" y1="160" x2="480" y2="160"/>
    <line x1="120" y1="180" x2="480" y2="180"/>
    <line x1="120" y1="200" x2="480" y2="200"/>
    <line x1="120" y1="220" x2="480" y2="220"/>
    <line x1="120" y1="240" x2="480" y2="240"/>
    <line x1="120" y1="260" x2="480" y2="260"/>
  </g>

  <!-- Data points and line -->
  <g fill="#dc2626" stroke="#dc2626" stroke-width="3">
    <circle cx="150" cy="180" r="4"/>
    <circle cx="200" cy="200" r="4"/>
    <circle cx="250" cy="160" r="4"/>
    <circle cx="300" cy="220" r="4"/>
    <circle cx="350" cy="240" r="4"/>
    <circle cx="400" cy="200" r="4"/>
    <circle cx="450" cy="180" r="4"/>
    
    <path d="M 150,180 L 200,200 L 250,160 L 300,220 L 350,240 L 400,200 L 450,180" fill="none" stroke="#dc2626" stroke-width="3"/>
  </g>

  <!-- Data labels -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="11" fill="#dc2626" font-weight="bold">
    <text x="150" y="170" text-anchor="middle">30°</text>
    <text x="200" y="190" text-anchor="middle">25°</text>
    <text x="250" y="150" text-anchor="middle">32°</text>
    <text x="300" y="210" text-anchor="middle">22°</text>
    <text x="350" y="230" text-anchor="middle">18°</text>
    <text x="400" y="190" text-anchor="middle">26°</text>
    <text x="450" y="170" text-anchor="middle">31°</text>
  </g>

  <!-- Axes -->
  <line x1="120" y1="160" x2="120" y2="280" stroke="#374151" stroke-width="2"/>
  <line x1="120" y1="280" x2="480" y2="280" stroke="#374151" stroke-width="2"/>

  <!-- Key features -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="12" fill="#6b7280">
    <text x="520" y="200" fill="#374151">Key Features:</text>
    <text x="520" y="220" fill="#6b7280">• Shows trends over time</text>
    <text x="520" y="235" fill="#6b7280">• Connects data points</text>
    <text x="520" y="250" fill="#6b7280">• Easy to spot patterns</text>
    <text x="520" y="265" fill="#6b7280">• Good for continuous data</text>
  </g>

  <text x="400" y="360" font-family="Arial, Helvetica, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Shows trends over time</text>
</svg>
