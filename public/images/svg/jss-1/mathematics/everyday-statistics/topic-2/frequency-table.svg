<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440">
  <rect width="800" height="440" fill="#ffffff"/>

  <rect x="0" y="0" width="800" height="60" fill="#dc2626"/>
  <text x="400" y="38" font-family="Arial, Helvetica, sans-serif" font-size="22" text-anchor="middle" fill="#ffffff">Frequency Tables</text>

  <rect x="60" y="90" width="680" height="280" rx="14" ry="14" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>

  <!-- Table header -->
  <rect x="100" y="120" width="600" height="40" fill="#dc2626"/>
  <text x="200" y="145" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Subject</text>
  <text x="500" y="145" font-family="Arial, Helvetica, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">Number of Students</text>

  <!-- Table rows -->
  <g font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#111">
    <rect x="100" y="160" width="600" height="30" fill="#f9fafb"/>
    <text x="200" y="180" text-anchor="middle" fill="#374151">Mathematics</text>
    <text x="500" y="180" text-anchor="middle" fill="#dc2626" font-weight="bold">25</text>

    <rect x="100" y="190" width="600" height="30" fill="#ffffff"/>
    <text x="200" y="210" text-anchor="middle" fill="#374151">English</text>
    <text x="500" y="210" text-anchor="middle" fill="#dc2626" font-weight="bold">30</text>

    <rect x="100" y="220" width="600" height="30" fill="#f9fafb"/>
    <text x="200" y="240" text-anchor="middle" fill="#374151">Science</text>
    <text x="500" y="240" text-anchor="middle" fill="#dc2626" font-weight="bold">22</text>

    <rect x="100" y="250" width="600" height="30" fill="#ffffff"/>
    <text x="200" y="270" text-anchor="middle" fill="#374151">History</text>
    <text x="500" y="270" text-anchor="middle" fill="#dc2626" font-weight="bold">18</text>

    <rect x="100" y="280" width="600" height="30" fill="#f9fafb"/>
    <text x="200" y="300" text-anchor="middle" fill="#374151">Geography</text>
    <text x="500" y="300" text-anchor="middle" fill="#dc2626" font-weight="bold">15</text>
  </g>

  <!-- Table borders -->
  <rect x="100" y="120" width="600" height="190" fill="none" stroke="#6b7280" stroke-width="1"/>
  <line x1="400" y1="120" x2="400" y2="310" stroke="#6b7280" stroke-width="1"/>

  <text x="400" y="360" font-family="Arial, Helvetica, sans-serif" font-size="11" text-anchor="middle" fill="#6b7280">Organizes data by categories and frequencies</text>
</svg>
